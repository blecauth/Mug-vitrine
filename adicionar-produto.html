<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto - Admin Canecas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #0d0d0d;
            color: #fff;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #181818;
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid #333;
        }
        
        .header {
            text-align: center;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #25D366;
            padding-bottom: 1rem;
        }
        
        .header h1 {
            color: #25D366;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-weight: bold;
        }
        
        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: white;
            font-size: 1rem;
        }
        
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            border-color: #25D366;
            outline: none;
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        /* Modelos Section */
        .modelos-section {
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border: 1px solid #333;
        }
        
        .modelos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .modelo-checkbox {
            display: none;
        }
        
        .modelo-label {
            display: block;
            padding: 0.8rem 0.5rem;
            background: #252525;
            border: 2px solid #333;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .modelo-checkbox:checked + .modelo-label {
            border-color: #25D366;
            background: rgba(37, 211, 102, 0.1);
            color: #25D366;
        }
        
        /* Campos de Modelo */
        .modelo-campos {
            display: none;
            background: #252525;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid #333;
        }
        
        .modelo-campos.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        .campos-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        
        .preview-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #333;
        }
        
        /* A√ß√µes */
        .acoes {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
        }
        
        .btn-preview {
            background: #007bff;
            color: white;
        }
        
        .btn-preview:hover {
            background: #0056b3;
        }
        
        .btn-submit {
            background: #25D366;
            color: white;
        }
        
        .btn-submit:hover {
            background: #1ebe5f;
        }
        
        .btn-cancel {
            background: #666;
            color: white;
        }
        
        .btn-cancel:hover {
            background: #555;
        }
        
        .btn:disabled {
            background: #444;
            cursor: not-allowed;
        }
        
        /* Loading */
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #25D366;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Mensagens */
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: rgba(37, 211, 102, 0.1);
            border: 1px solid #25D366;
            color: #25D366;
        }
        
        .message.error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
        }
        
        /* Logs Mobile */
        #mobileLogs {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.9);
            color: #25D366;
            padding: 8px;
            border-radius: 5px;
            font-size: 11px;
            max-width: 150px;
            max-height: 80px;
            overflow-y: auto;
            z-index: 10000;
            display: none;
            border: 1px solid #25D366;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ûï Adicionar Produto</h1>
            <p>Preencha os dados para adicionar ao JSON</p>
        </div>
        
        <form id="productForm">
            <!-- Dados B√°sicos -->
            <div class="form-group">
                <label class="form-label" for="productName">Nome do Produto *</label>
                <input type="text" class="form-input" id="productName" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="productId">ID do Produto *</label>
                <input type="text" class="form-input" id="productId" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="productCategory">Categoria *</label>
                <select class="form-select" id="productCategory" required>
                    <option value="">Selecione uma categoria</option>
                    <option value="floral">Floral</option>
                    <option value="personalizada">Personalizada</option>
                    <option value="dia-das-maes">Dia das M√£es</option>
                    <option value="dia-dos-pais">Dia dos Pais</option>
                    <option value="dia-dos-professores">Dia dos Professores</option>
                    <option value="pets">Pets</option>
                    <option value="herois">Her√≥is</option>
                    <option value="animes">Animes</option>
                    <option value="com-foto">Com Foto</option>
                    <option value="futebol">Futebol</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="productDescription">Descri√ß√£o *</label>
                <textarea class="form-textarea" id="productDescription" required></textarea>
            </div>
            
            <!-- Se√ß√£o de Modelos -->
            <div class="modelos-section">
                <h3 style="color: #25D366; margin-bottom: 1rem; font-size: 1.1rem;">üé® Modelos Dispon√≠veis</h3>
                
                <div class="modelos-grid" id="modelosContainer">
                    <!-- Modelos carregados via JavaScript -->
                </div>
                
                <!-- Campos Din√¢micos -->
                <div id="modelosCampos"></div>
            </div>
            
            <!-- Mensagens -->
            <div class="message success" id="successMessage"></div>
            <div class="message error" id="errorMessage"></div>
            
            <!-- Loading -->
            <div class="loading" id="loadingSpinner">
                <div class="spinner"></div>
                <p style="color: #25D366; margin-top: 0.5rem;">Processando...</p>
            </div>
            
            <!-- A√ß√µes -->
            <div class="acoes">
                <button type="button" class="btn btn-cancel" onclick="voltarDashboard()">‚Üê Voltar</button>
                <button type="button" class="btn btn-preview" onclick="previewProduto()">üëÅÔ∏è Pr√©via</button>
                <button type="submit" class="btn btn-submit" id="submitBtn">üíæ Salvar no JSON</button>
            </div>
        </form>
    </div>

    <!-- √Årea de Logs Mobile -->
    <div id="mobileLogs"></div>

    <!-- Modal de Pr√©via -->
    <div id="previewModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; padding: 1rem;">
        <div style="background: #181818; padding: 1.5rem; border-radius: 15px; max-width: 500px; width: 100%; max-height: 90vh; overflow-y: auto;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h3 style="color: #25D366; font-size: 1.2rem;">üëÅÔ∏è Pr√©via do Produto</h3>
                <button onclick="fecharPreview()" style="background: none; border: none; color: #fff; font-size: 1.5rem; cursor: pointer;">√ó</button>
            </div>
            <div id="previewContent"></div>
            <div style="text-align: center; margin-top: 1rem;">
                <button onclick="fecharPreview()" class="btn btn-cancel" style="min-width: 100px;">Fechar</button>
            </div>
        </div>
    </div>

    <script>
    // =============================================
    // üöÄ C√ìDIGO PRINCIPAL - COMUNICA√á√ÉO COM JSON
    // =============================================
    
    const MODELOS_DISPONIVEIS = [
        'Branca', 'Preta', 'Vermelha', 'Amarela', 'Rosa', 
        'Azul Clara', 'Azul', 'Azul Escura', 'Verde Clara', 'Verde', 
        'Verde Escura', 'Laranja', 'Roxa'
    ];

    // Fun√ß√£o para mostrar logs na tela do mobile
    function mobileLog(mensagem) {
        const logs = document.getElementById('mobileLogs');
        if (logs) {
            logs.style.display = 'block';
            logs.innerHTML += '<div>‚Ä∫ ' + mensagem + '</div>';
            // Limita a 3 mensagens
            if (logs.children.length > 3) {
                logs.removeChild(logs.children[0]);
            }
        }
        console.log('üì±', mensagem);
    }

    class ProductForm {
        constructor() {
            this.modelosSelecionados = new Map();
            this.init();
        }

        init() {
            mobileLog('Iniciando formul√°rio...');
            this.carregarModelos();
            this.configurarFormulario();
            mobileLog('‚úÖ Formul√°rio pronto!');
        }

        carregarModelos() {
            const container = document.getElementById('modelosContainer');
            const camposContainer = document.getElementById('modelosCampos');
            
            MODELOS_DISPONIVEIS.forEach(modelo => {
                const checkboxId = `modelo-${modelo.replace(/\s+/g, '-').toLowerCase()}`;
                
                // Checkbox do modelo
                container.innerHTML += `
                    <div>
                        <input type="checkbox" class="modelo-checkbox" id="${checkboxId}" value="${modelo}">
                        <label class="modelo-label" for="${checkboxId}">${modelo}</label>
                    </div>
                `;

                // Campos do modelo
                camposContainer.innerHTML += `
                    <div class="modelo-campos" id="campos-${modelo.replace(/\s+/g, '-').toLowerCase()}">
                        <h4 style="color: #25D366; margin-bottom: 0.5rem; font-size: 1rem;">${modelo}</h4>
                        <div class="campos-grid">
                            <div>
                                <label class="form-label">Pre√ßo (R$)</label>
                                <input type="number" class="form-input" 
                                       id="preco-${modelo.replace(/\s+/g, '-').toLowerCase()}" 
                                       step="0.01" min="0" placeholder="Ex: 29.90" required>
                            </div>
                            <div>
                                <label class="form-label">URL da Imagem *</label>
                                <input type="url" class="form-input" 
                                       id="imagem-${modelo.replace(/\s+/g, '-').toLowerCase()}" 
                                       placeholder="https://exemplo.com/imagem.jpg" required>
                                <img id="preview-${modelo.replace(/\s+/g, '-').toLowerCase()}" 
                                     class="preview-image" style="display: none; margin-top: 0.5rem;">
                            </div>
                        </div>
                    </div>
                `;
            });

            // Configurar eventos
            MODELOS_DISPONIVEIS.forEach(modelo => {
                const checkbox = document.getElementById(`modelo-${modelo.replace(/\s+/g, '-').toLowerCase()}`);
                const urlInput = document.getElementById(`imagem-${modelo.replace(/\s+/g, '-').toLowerCase()}`);
                const precoInput = document.getElementById(`preco-${modelo.replace(/\s+/g, '-').toLowerCase()}`);

                checkbox.addEventListener('change', (e) => {
                    this.toggleCamposModelo(modelo, e.target.checked);
                    mobileLog(`${modelo}: ${e.target.checked ? 'selecionado' : 'removido'}`);
                });

                urlInput.addEventListener('input', (e) => {
                    this.atualizarImagemModelo(modelo, e.target.value);
                });

                precoInput.addEventListener('input', (e) => {
                    this.atualizarPrecoModelo(modelo, e.target.value);
                });
            });
        }

        toggleCamposModelo(modelo, mostrar) {
            const campos = document.getElementById(`campos-${modelo.replace(/\s+/g, '-').toLowerCase()}`);
            
            if (mostrar) {
                campos.classList.add('active');
                this.modelosSelecionados.set(modelo, {
                    preco: '',
                    imagemUrl: ''
                });
            } else {
                campos.classList.remove('active');
                this.modelosSelecionados.delete(modelo);
            }
        }

        atualizarImagemModelo(modelo, url) {
            const previewId = `preview-${modelo.replace(/\s+/g, '-').toLowerCase()}`;
            const preview = document.getElementById(previewId);
            
            if (url) {
                preview.src = url;
                preview.style.display = 'block';
                
                const modeloData = this.modelosSelecionados.get(modelo);
                if (modeloData) {
                    modeloData.imagemUrl = url;
                    this.modelosSelecionados.set(modelo, modeloData);
                }
            } else {
                preview.style.display = 'none';
            }
        }

        atualizarPrecoModelo(modelo, preco) {
            const modeloData = this.modelosSelecionados.get(modelo);
            if (modeloData) {
                modeloData.preco = preco;
                this.modelosSelecionados.set(modelo, modeloData);
            }
        }

        configurarFormulario() {
            const form = document.getElementById('productForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                await this.salvarProduto();
            });
        }

        validarFormulario() {
            const nome = document.getElementById('productName').value.trim();
            const id = document.getElementById('productId').value.trim();
            const categoria = document.getElementById('productCategory').value;
            const descricao = document.getElementById('productDescription').value.trim();

            if (!nome || !id || !categoria || !descricao) {
                throw new Error('Preencha todos os campos b√°sicos');
            }

            if (this.modelosSelecionados.size === 0) {
                throw new Error('Selecione pelo menos um modelo');
            }

            for (const [modelo, dados] of this.modelosSelecionados) {
                if (!dados.preco || isNaN(parseFloat(dados.preco))) {
                    throw new Error(`Pre√ßo inv√°lido: ${modelo}`);
                }
                if (!dados.imagemUrl) {
                    throw new Error(`URL da imagem n√£o informada: ${modelo}`);
                }
            }

            return true;
        }

        gerarDadosProduto() {
            const nome = document.getElementById('productName').value.trim();
            const id = document.getElementById('productId').value.trim();
            const categoria = document.getElementById('productCategory').value;
            const descricao = document.getElementById('productDescription').value.trim();
            
            // Gerar array de op√ß√µes
            const opcoes = Array.from(this.modelosSelecionados).map(([modelo, dados]) => ({
                modelo: modelo,
                preco: parseFloat(dados.preco),
                imagem: dados.imagemUrl
            }));

            return {
                id: id,
                nome: nome,
                categoria: categoria,
                especificacoes: descricao,
                opcoes: opcoes
            };
        }

        async salvarProduto() {
            try {
                this.mostrarLoading(true);
                this.limparMensagens();

                mobileLog('Validando formul√°rio...');
                this.validarFormulario();

                const novoProduto = this.gerarDadosProduto();
                mobileLog(`Salvando: ${novoProduto.nome}`);

                // Carregar produtos existentes
                const response = await fetch('data/products.json');
                if (!response.ok) {
                    throw new Error('Erro ao carregar produtos existentes');
                }

                const data = await response.json();
                const produtos = data.produtos || [];

                // Verificar se ID j√° existe
                if (produtos.some(prod => prod.id === novoProduto.id)) {
                    throw new Error(`J√° existe um produto com o ID: ${novoProduto.id}`);
                }

                // Adicionar novo produto
                produtos.push(novoProduto);

                // Simular salvamento (em produ√ß√£o, isso seria uma API)
                console.log('üì¶ Novo produto:', novoProduto);
                console.log('üìä Total de produtos:', produtos.length);

                // Mostrar sucesso
                this.mostrarMensagem(
                    `üéâ <strong>"${novoProduto.nome}"</strong> salvo com sucesso!<br><br>
                    ‚úÖ Produto adicionado ao sistema<br>
                    üìù ID: ${novoProduto.id}<br>
                    üè∑Ô∏è Categoria: ${novoProduto.categoria}<br>
                    üé® Modelos: ${novoProduto.opcoes.length}<br><br>
                    <small>O produto j√° est√° dispon√≠vel no site</small>`,
                    'success'
                );
                
                this.limparFormulario();
                mobileLog('‚úÖ Produto salvo no JSON!');

            } catch (error) {
                console.error('‚ùå Erro ao salvar produto:', error);
                mobileLog(`‚ùå Erro: ${error.message}`);
                this.mostrarMensagem(`‚ùå ${error.message}`, 'error');
            } finally {
                this.mostrarLoading(false);
            }
        }

        previewProduto() {
            try {
                this.validarFormulario();
                
                const nome = document.getElementById('productName').value.trim();
                const id = document.getElementById('productId').value.trim();
                const categoria = document.getElementById('productCategory').value;
                const descricao = document.getElementById('productDescription').value.trim();
                
                let previewHTML = `
                    <div style="background: #1a1a1a; padding: 1rem; border-radius: 10px;">
                        <h4 style="color: #25D366;">${nome}</h4>
                        <p><strong>ID:</strong> ${id}</p>
                        <p><strong>Categoria:</strong> ${categoria}</p>
                        <p><strong>Descri√ß√£o:</strong> ${descricao}</p>
                        <p><strong>Modelos (${this.modelosSelecionados.size}):</strong></p>
                        <ul style="margin-left: 1rem;">
                `;
                
                for (const [modelo, dados] of this.modelosSelecionados) {
                    previewHTML += `
                        <li>
                            ${modelo} - R$ ${parseFloat(dados.preco).toFixed(2)}
                            ${dados.imagemUrl ? '<br><img src="' + dados.imagemUrl + '" style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px; margin-top: 5px;">' : ''}
                        </li>`;
                }
                
                previewHTML += `
                        </ul>
                        <p style="color: #25D366; margin-top: 1rem; font-size: 0.9rem;">
                            ‚úÖ Pr√©via do produto que ser√° salvo no JSON!
                        </p>
                    </div>
                `;
                
                document.getElementById('previewContent').innerHTML = previewHTML;
                document.getElementById('previewModal').style.display = 'flex';
                mobileLog('üëÅÔ∏è Pr√©via gerada');
                
            } catch (error) {
                mobileLog(`‚ùå Erro na pr√©via: ${error.message}`);
                this.mostrarMensagem(`‚ùå ${error.message}`, 'error');
            }
        }

        // M√©todos auxiliares
        mostrarLoading(mostrar) {
            const spinner = document.getElementById('loadingSpinner');
            const submitBtn = document.getElementById('submitBtn');
            
            if (spinner) spinner.style.display = mostrar ? 'block' : 'none';
            if (submitBtn) {
                submitBtn.disabled = mostrar;
                submitBtn.textContent = mostrar ? '‚è≥ Salvando...' : 'üíæ Salvar no JSON';
            }
        }

        mostrarMensagem(mensagem, tipo) {
            const element = document.getElementById(tipo === 'success' ? 'successMessage' : 'errorMessage');
            if (element) {
                element.innerHTML = mensagem;
                element.style.display = 'block';
                
                // Scroll para a mensagem
                element.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        limparMensagens() {
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            if (successMsg) successMsg.style.display = 'none';
            if (errorMsg) errorMsg.style.display = 'none';
        }

        limparFormulario() {
            document.getElementById('productForm').reset();
            this.modelosSelecionados.clear();
            
            MODELOS_DISPONIVEIS.forEach(modelo => {
                const campos = document.getElementById(`campos-${modelo.replace(/\s+/g, '-').toLowerCase()}`);
                if (campos) campos.classList.remove('active');
                
                const preview = document.getElementById(`preview-${modelo.replace(/\s+/g, '-').toLowerCase()}`);
                if (preview) {
                    preview.style.display = 'none';
                    preview.src = '';
                }
            });
            
            mobileLog('üßπ Formul√°rio limpo');
        }
    }

    // Fun√ß√µes globais
    function fecharPreview() {
        document.getElementById('previewModal').style.display = 'none';
        mobileLog('üìå Pr√©via fechada');
    }

    function voltarDashboard() {
        mobileLog('Voltando ao dashboard...');
        window.location.href = 'dashboard.html';
    }

    function previewProduto() {
        if (window.productForm) {
            window.productForm.previewProduto();
        }
    }

    // Inicializar
    document.addEventListener('DOMContentLoaded', () => {
        mobileLog('üìÑ P√°gina carregada');
        window.productForm = new ProductForm();
    });
    
    // Sistema de verifica√ß√£o para gerenciar-produtos.html
    function checkAdminAuth() {
        const tokenKey = 'admin_secure_token_v2';
        const encryptedToken = localStorage.getItem(tokenKey);
        
        if (!encryptedToken) {
            window.location.href = 'login.html';
            return;
        }

        try {
            const reversed = encryptedToken.split('').reverse().join('');
            const decoded = atob(reversed);
            const jsonString = decodeURIComponent(escape(atob(decoded)));
            const tokenData = JSON.parse(jsonString.replace('canecas_admin_2024_secure_system', ''));
            
            const isValid = tokenData && 
                           tokenData.isAdmin === true && 
                           tokenData.verified === true &&
                           Date.now() < tokenData.expires;

            if (!isValid) {
                window.location.href = 'login.html';
            }
        } catch (error) {
            window.location.href = 'login.html';
        }
    }

    document.addEventListener('DOMContentLoaded', checkAdminAuth);
    </script>
</body>
</html>
