<html lang="pt-BR">
<head>

  <title>Login - Admin Canecas</title>
  
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged, getIdToken } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCMsa3SDt1ACXY3_S5Rx_xPq0_zUvwAzq0",
      authDomain: "canecas-personalizadas-5c03c.firebaseapp.com",
      projectId: "canecas-personalizadas-5c03c",
      storageBucket: "canecas-personalizadas-5c03c.firebasestorage.app",
      messagingSenderId: "756307896848",
      appId: "1:756307896848:web:77f3b76aafc0b374d7b895"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    window.firebaseAuth = auth;
    window.firebaseGoogleAuth = GoogleAuthProvider;
    window.firebaseSignIn = signInWithPopup;
    window.firebaseSignOut = signOut;
    window.firebaseOnAuthState = onAuthStateChanged;
    window.firebaseGetIdToken = getIdToken;
    
    initializeAuthSystem();
  </script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d0d0d;
      padding: 2rem;
    }
    
    .login-container {
      width: 100%;
      max-width: 400px;
    }
    
    .login-box {
      background: #181818;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);

    }
    
    .login-title {
      color: #25D366;

    }
    
    .login-subtitle {
      color: #aaa;
      margin-bottom: 2rem;
      font-size: 1rem;
    }
    
    .firebase-btn {
      width: 100%;
      padding: 1rem;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;

      margin-bottom: 1rem;
    }
    
    .firebase-btn:hover {
      background: #3367d6;
      transform: translateY(-2px);
    }
    
    .firebase-btn:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
    }
    
    .google-icon {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #4285f4;
      font-size: 0.9rem;
    }
    
    .user-info {
      background: rgba(37, 211, 102, 0.1);
      border: 1px solid #25D366;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      text-align: left;
    }
    
    .user-info h4 {
      color: #25D366;
      margin: 0 0 0.5rem 0;
    }
    
    .user-email {
      color: #fff;
      font-weight: bold;
      margin: 0.3rem 0;
    }
    
    .logout-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    
    .logout-btn:hover {
      background: #cc3333;
    }
    
    .loading {
      display: none;

      margin: 1rem 0;

    .spinner {
      border: 3px solid #f3f3f3;

    @keyframes spin {
      0% { transform: rotate(0deg); }

    .error-msg {
      color: #ff4444;
      text-align: center;
      margin: 1rem 0;
      display: none;
      padding: 0.8rem;
      background: rgba(255, 68, 68, 0.1);
      border-radius: 5px;
      border: 1px solid #ff4444;
    }
    
    .success-msg {
      color: #25D366;
      text-align: center;
      margin: 1rem 0;
      display: none;
      padding: 0.8rem;
      background: rgba(37, 211, 102, 0.1);
      border-radius: 5px;
      border: 1px solid #25D366;
    }
    
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #888;
      text-decoration: none;
    }
    
    .back-link:hover {
      color: #25D366;
    }
    
    .security-info {
      background: rgba(37, 211, 102, 0.1);

    }

      color: #25D366;

    }

</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1 class="login-title">üîê √Årea Admin</h1>
      <p class="login-subtitle">Autentica√ß√£o segura com verifica√ß√£o no servidor</p>
      
      <!-- Bot√£o Firebase Google Auth -->
      <button class="firebase-btn" id="googleLoginBtn" onclick="loginWithGoogle()">
        <div class="google-icon">G</div>
        Entrar com Google
      </button>
      
      <!-- Informa√ß√µes do usu√°rio logado -->
      <div class="user-info" id="userInfo" style="display: none;">
        <h4>‚úÖ Administrador Logado:</h4>
        <div class="user-email" id="userEmail"></div>
        <div class="user-name" id="userName" style="color: #25D366; margin: 0.3rem 0;"></div>
        <button class="logout-btn" onclick="logout()">Sair</button>
      </div>
      
      <div class="loading" id="loadingSpinner">
        <div class="spinner"></div>
        <p style="color: #25D366; margin-top: 0.5rem;">Verificando permiss√µes no servidor...</p>
      </div>
      
      <div class="error-msg" id="errorMsg"></div>
      <div class="success-msg" id="successMsg"></div>
      
      <!-- Informa√ß√µes de seguran√ßa -->
      <div class="security-info">
        <h4>üõ°Ô∏è Sistema Seguro</h4>
        <p>Verifica√ß√£o realizada no servidor</p>
        <p style="margin-top: 0.5rem; color: #888; font-size: 0.7rem;">
          Imposs√≠vel burlar via frontend
        </p>
      </div>
      
      <a href="index.html" class="back-link">‚Üê Voltar ao Site Principal</a>
    </div>
  </div>

  <script>
    // üîê SISTEMA COM VERIFICA√á√ÉO NO BACKEND - 100% SEGURO
    let authSystem = null;

    function initializeAuthSystem() {
      authSystem = new SecureBackendAuthSystem();
      console.log('‚úÖ Sistema de autentica√ß√£o seguro carregado!');
    }

    class SecureBackendAuthSystem {
      constructor() {
        this.tokenKey = 'admin_secure_backend_token';
        this.apiUrl = '/api/verify-admin';
        this.setupAuthListener();
        this.checkAuth();
      }

      // üîí VERIFICA√á√ÉO NO SERVIDOR - IMPOSS√çVEL DE BURLAR
      async verifyWithBackend(idToken) {
        try {
          console.log('üì° Verificando permiss√µes no servidor...');
          
          const response = await fetch(this.apiUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ idToken })
          });

          const data = await response.json();
          
          if (!response.ok) {
            throw new Error(data.error || 'Erro na verifica√ß√£o');
          }

          return data;
          
        } catch (error) {
          console.error('‚ùå Erro na verifica√ß√£o backend:', error);
          throw error;
        }
      }

      setupAuthListener() {
        window.firebaseOnAuthState(window.firebaseAuth, async (user) => {
          if (user) {
            console.log('üë§ Usu√°rio autenticado:', user.email);
            await this.handleUserAuth(user);
          } else {
            this.handleUserLogout();
          }
        });
      }

      async handleUserAuth(user) {
        try {
          showLoading('Verificando permiss√µes...');
          
          // Obt√©m token JWT do Firebase
          const idToken = await window.firebaseGetIdToken(user);
          
          // üîí VERIFICA√á√ÉO CR√çTICA NO SERVIDOR
          const verification = await this.verifyWithBackend(idToken);
          
          if (verification.success && verification.isAdmin) {
            this.handleAdminLogin(user, verification);
          } else {
            this.handleUnauthorizedAccess(user);
          }
          
        } catch (error) {
          console.error('‚ùå Erro na autentica√ß√£o:', error);
          this.handleAuthError(error);
        }
      }

      async loginWithGoogle() {
        try {
          showLoading('Conectando com Google...');
          const provider = new window.firebaseGoogleAuth();
          const result = await window.firebaseSignIn(window.firebaseAuth, provider);
          return result;
        } catch (error) {
          console.error('‚ùå Erro no login:', error);
          hideLoading();
          showError(this.getErrorMessage(error));
        }
      }

      handleAdminLogin(user, verification) {
        console.log('‚úÖ ACESSO ADMIN CONCEDIDO:', user.email);
        
        // Salva token seguro
        this.saveSecureToken(verification);
        
        // Atualiza UI
        document.getElementById('userEmail').textContent = user.email;
        document.getElementById('userName').textContent = verification.name || 'Administrador';
        document.getElementById('userInfo').style.display = 'block';
        document.getElementById('googleLoginBtn').style.display = 'none';
        
        hideLoading();
        showSuccess(`Bem-vindo, ${verification.name || 'Administrador'}!`);
        
        // Redireciona
        setTimeout(() => {
          if (window.location.pathname.includes('login.html')) {
            window.location.href = 'dashboard.html';
          }
        }, 1500);
      }

      handleUnauthorizedAccess(user) {
        console.log('üö´ ACESSO NEGADO:', user.email);
        
        // Log de seguran√ßa
        this.logSecurityEvent('unauthorized_access', {
          email: user.email,
          timestamp: new Date().toISOString()
        });
        
        this.logout();
        hideLoading();
        showError('Acesso administrativo negado. Email n√£o autorizado.');
      }

      handleAuthError(error) {
        console.error('üîê Erro de autentica√ß√£o:', error);
        this.logout();
        hideLoading();
        showError('Erro na verifica√ß√£o de seguran√ßa. Tente novamente.');
      }

      logSecurityEvent(event, data) {
        const eventData = {
          event,
          ...data,
          userAgent: navigator.userAgent,
          timestamp: new Date().toISOString()
        };
        
        console.warn('üõ°Ô∏è Evento de seguran√ßa:', eventData);
        
        // Em produ√ß√£o, enviaria para servi√ßo de logging
        // fetch('/api/security-log', { method: 'POST', body: JSON.stringify(eventData) });
      }

      saveSecureToken(verification) {
        const tokenData = {
          timestamp: Date.now(),
          email: verification.email,
          isAdmin: verification.isAdmin,
          verifiedBy: 'backend',
          expires: Date.now() + (2 * 60 * 60 * 1000) // 2 horas
        };
        
        const token = btoa(JSON.stringify(tokenData));
        localStorage.setItem(this.tokenKey, token);
      }

      async logout() {
        try {
          await window.firebaseSignOut(window.firebaseAuth);
          localStorage.removeItem(this.tokenKey);
          this.resetUI();
        } catch (error) {
          console.error('Erro no logout:', error);
        }
      }

      resetUI() {
        document.getElementById('userInfo').style.display = 'none';
        document.getElementById('googleLoginBtn').style.display = 'flex';
        document.getElementById('errorMsg').style.display = 'none';
        document.getElementById('successMsg').style.display = 'none';
      }

      handleUserLogout() {
        this.resetUI();
        console.log('üëã Usu√°rio deslogado');
      }

      // Verifica√ß√£o de autentica√ß√£o para outras p√°ginas
      isAuthenticated() {
        const token = localStorage.getItem(this.tokenKey);
        if (!token) return false;

        try {
          const tokenData = JSON.parse(atob(token));
          const isValid = tokenData.verifiedBy === 'backend' && 
                         tokenData.isAdmin === true && 
                         Date.now() < tokenData.expires;
          return isValid;
        } catch {
          return false;
        }
      }

      checkAuth() {
        const currentPage = window.location.pathname;
        
        if (this.isAuthenticated() && currentPage.includes('login.html')) {
          console.log('‚úÖ Admin j√° autenticado - redirecionando...');
          setTimeout(() => window.location.href = 'dashboard.html', 500);
        }
        
        if (!this.isAuthenticated() && 
           (currentPage.includes('dashboard.html') || 
            currentPage.includes('adicionar-produto.html') ||
            currentPage.includes('gerenciar-produtos.html'))) {
          console.log('üö´ Acesso negado - redirecionando para login');
          window.location.href = 'login.html';
        }
      }

      getErrorMessage(error) {
        const errors = {
          'auth/popup-blocked': 'Popup bloqueado. Permita popups para este site.',
          'auth/popup-closed-by-user': 'Login cancelado.',
          'auth/network-request-failed': 'Erro de conex√£o. Verifique sua internet.',
          'auth/unauthorized-domain': 'Dom√≠nio n√£o autorizado.'
        };
        
        return errors[error.code] || 'Erro ao fazer login. Tente novamente.';
      }
    }

    // Fun√ß√µes de UI
    function showLoading(message = 'Carregando...') {
      document.getElementById('loadingSpinner').style.display = 'block';
      document.getElementById('loadingSpinner').querySelector('p').textContent = message;
      document.getElementById('googleLoginBtn').disabled = true;
      document.getElementById('errorMsg').style.display = 'none';
      document.getElementById('successMsg').style.display = 'none';
    }

    function hideLoading() {
      document.getElementById('loadingSpinner').style.display = 'none';
      document.getElementById('googleLoginBtn').disabled = false;
    }

    function showError(message) {
      const el = document.getElementById('errorMsg');
      el.textContent = message;
      el.style.display = 'block';
      el.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function showSuccess(message) {
      const el = document.getElementById('successMsg');
      el.textContent = message;
      el.style.display = 'block';
    }

    // Fun√ß√µes globais
    window.loginWithGoogle = () => authSystem?.loginWithGoogle();
    window.logout = () => authSystem?.logout();

    // Prote√ß√£o b√°sica contra altera√ß√£o no console
    Object.freeze(Object.prototype);
  </script>
</body>
</html>
