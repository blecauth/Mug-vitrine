<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Login - Admin Canecas</title>
  
  <!-- Firebase SDK Vers√£o 9 (Modular) -->
  <script type="module">
    // üî• SUAS CREDENCIAIS FIREBASE - J√Å CONFIGURADAS!
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCMsa3SDt1ACXY3_S5Rx_xPq0_zUvwAzq0",
      authDomain: "canecas-personalizadas-5c03c.firebaseapp.com",
      projectId: "canecas-personalizadas-5c03c",
      storageBucket: "canecas-personalizadas-5c03c.firebasestorage.app",
      messagingSenderId: "756307896848",
      appId: "1:756307896848:web:77f3b76aafc0b374d7b895"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    // Torna global para outras fun√ß√µes
    window.firebaseAuth = auth;
    window.firebaseGoogleAuth = GoogleAuthProvider;
    window.firebaseSignIn = signInWithPopup;
    window.firebaseSignOut = signOut;
    window.firebaseOnAuthState = onAuthStateChanged;
    
    console.log('‚úÖ Firebase configurado com sucesso!');
    document.getElementById('firebaseStatus').textContent = 'Conectado';
    document.getElementById('firebaseStatus').style.color = '#25D366';
    
    // Inicializa sistema de auth
    initializeAuthSystem();
  </script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d0d0d;
      padding: 2rem;
    }
    
    .login-container {
      width: 100%;
      max-width: 400px;
    }
    
    .login-box {
      background: #181818;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border: 1px solid #333;
      text-align: center;
    }
    
    .login-title {
      color: #25D366;
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
    }
    
    .login-subtitle {
      color: #aaa;
      margin-bottom: 2rem;
      font-size: 1rem;
    }
    
    .firebase-btn {
      width: 100%;
      padding: 1rem;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      margin-bottom: 1rem;
    }
    
    .firebase-btn:hover {
      background: #3367d6;
      transform: translateY(-2px);
    }
    
    .firebase-btn:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
    }
    
    .google-icon {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #4285f4;
      font-size: 0.9rem;
    }
    
    .user-info {
      background: rgba(37, 211, 102, 0.1);
      border: 1px solid #25D366;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      text-align: left;
    }
    
    .user-info h4 {
      color: #25D366;
      margin: 0 0 0.5rem 0;
    }
    
    .user-email {
      color: #fff;
      font-weight: bold;
      margin: 0.3rem 0;
    }
    
    .logout-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    
    .logout-btn:hover {
      background: #cc3333;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin: 1rem 0;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #25D366;

      width: 30px;

      animation: spin 1s linear infinite;
      margin: 0 auto;

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-msg {
      color: #ff4444;
      text-align: center;
      margin: 1rem 0;
      display: none;
      padding: 0.8rem;
      background: rgba(255, 68, 68, 0.1);
      border-radius: 5px;
      border: 1px solid #ff4444;
    }
    
    .success-msg {
      color: #25D366;
      text-align: center;
      margin: 1rem 0;
      display: none;
      padding: 0.8rem;
      background: rgba(37, 211, 102, 0.1);
      border-radius: 5px;
      border: 1px solid #25D366;
    }
    
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #888;
      text-decoration: none;
    }
    
    .back-link:hover {
      color: #25D366;
    }
    
    .dev-info {
      background: rgba(37, 211, 102, 0.1);
      border: 1px solid #25D366;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 0.8rem;
    }
    
    .dev-info h4 {
      color: #25D366;
      margin: 0 0 0.5rem 0;
    }
    
    .dev-info p {
      margin: 0.3rem 0;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1 class="login-title">üîê √Årea Admin</h1>
      <p class="login-subtitle">Autentica√ß√£o segura com Google</p>
      
      <!-- Bot√£o Firebase Google Auth -->
      <button class="firebase-btn" id="googleLoginBtn" onclick="loginWithGoogle()">
        <div class="google-icon">G</div>
        Entrar com Google
      </button>
      
      <!-- Informa√ß√µes do usu√°rio logado -->
      <div class="user-info" id="userInfo" style="display: none;">
        <h4>‚úÖ Logado como:</h4>
        <div class="user-email" id="userEmail"></div>
        <button class="logout-btn" onclick="logout()">Sair</button>
      </div>
      
      <div class="loading" id="loadingSpinner">
        <div class="spinner"></div>
        <p style="color: #25D366; margin-top: 0.5rem;">Conectando com Google...</p>
      </div>
      
      <div class="error-msg" id="errorMsg"></div>
      <div class="success-msg" id="successMsg"></div>
      
      <!-- Informa√ß√µes para desenvolvimento -->
      <div class="dev-info">
        <h4>üöÄ Firebase Authentication</h4>
        <p><strong>Status:</strong> <span id="firebaseStatus">Configurando...</span></p>
        <p style="margin-top: 0.5rem; color: #888; font-size: 0.7rem;">
          Sistema profissional de autentica√ß√£o
        </p>
      </div>
      
      <a href="index.html" class="back-link">‚Üê Voltar ao Site Principal</a>
    </div>
  </div>

  <script>
    // Sistema de Autentica√ß√£o com Firebase
    let authSystem = null;

    function initializeAuthSystem() {
      authSystem = new FirebaseAuthSystem();
      console.log('‚úÖ Sistema de autentica√ß√£o inicializado!');
    }

    class FirebaseAuthSystem {
      constructor() {
        this.tokenKey = 'admin_token_canecas';
        this.setupAuthListener();
        this.checkAuth();
      }

      // Escuta mudan√ßas de autentica√ß√£o
      setupAuthListener() {
        window.firebaseOnAuthState(window.firebaseAuth, (user) => {
          if (user) {
            console.log('‚úÖ Usu√°rio logado:', user.email);
            this.handleUserLogin(user);
          } else {
            console.log('üö´ Usu√°rio deslogado');
            this.handleUserLogout();
          }
        });
      }

      // Login com Google
      async loginWithGoogle() {
        try {
          showLoading();
          const provider = new window.firebaseGoogleAuth();
          
          console.log('üîê Iniciando autentica√ß√£o Google...');
          const result = await window.firebaseSignIn(window.firebaseAuth, provider);
          
          console.log('‚úÖ Login bem-sucedido:', result.user.email);
          return result;
          
        } catch (error) {
          console.error('‚ùå Erro no login Google:', error);
          hideLoading();
          
          let errorMessage = 'Erro ao fazer login com Google';
          if (error.code === 'auth/popup-blocked') {
            errorMessage = 'Popup bloqueado. Permita popups para este site.';
          } else if (error.code === 'auth/popup-closed-by-user') {
            errorMessage = 'Login cancelado.';
          } else if (error.code === 'auth/network-request-failed') {
            errorMessage = 'Erro de conex√£o. Verifique sua internet.';
          } else if (error.code === 'auth/unauthorized-domain') {
            errorMessage = 'Dom√≠nio n√£o autorizado. Configure no Firebase.';
          }
          
          showError(errorMessage);
          throw error;
        }
      }

      // Logout
      async logout() {
        try {
          await window.firebaseSignOut(window.firebaseAuth);
          console.log('üëã Logout realizado');
        } catch (error) {
          console.error('‚ùå Erro no logout:', error);
        }
      }

      // Manipula login bem-sucedido
      handleUserLogin(user) {
        const userInfo = document.getElementById('userInfo');
        const userEmail = document.getElementById('userEmail');
        const loginBtn = document.getElementById('googleLoginBtn');
        
        userEmail.textContent = user.email;
        userInfo.style.display = 'block';
        loginBtn.style.display = 'none';
        hideLoading();
        showSuccess(`Bem-vindo, ${user.email.split('@')[0]}!`);
        
        // Salva token personalizado
        this.saveCustomToken(user);
        
        // Redireciona ap√≥s breve delay
        setTimeout(() => {
          if (window.location.pathname.includes('login.html')) {
            window.location.href = 'dashboard.html';
          }
        }, 1500);
      }

      // Manipula logout
      handleUserLogout() {
        const userInfo = document.getElementById('userInfo');
        const loginBtn = document.getElementById('googleLoginBtn');
        
        userInfo.style.display = 'none';
        loginBtn.style.display = 'flex';
        localStorage.removeItem(this.tokenKey);
      }

      // Salva token personalizado para verifica√ß√£o
      saveCustomToken(user) {
        const tokenData = {
          timestamp: Date.now(),
          email: user.email,
          uid: user.uid,
          name: user.displayName,
          provider: 'firebase_google'
        };
        const token = btoa(JSON.stringify(tokenData));
        localStorage.setItem(this.tokenKey, token);
      }

      // Verifica se est√° autenticado (para outras p√°ginas)
      isAuthenticated() {
        const token = localStorage.getItem(this.tokenKey);
        if (!token) return false;
        
        try {
          const tokenData = JSON.parse(atob(token));
          const tokenTime = tokenData.timestamp;
          const now = Date.now();
          return (now - tokenTime) < (24 * 60 * 60 * 1000); // 24 horas
        } catch (error) {
          this.logout();
          return false;
        }
      }

      // Verifica autentica√ß√£o e redireciona
      checkAuth() {
        const currentPage = window.location.pathname;
        const user = window.firebaseAuth.currentUser;
        
        if (user || this.isAuthenticated()) {
          // Se j√° est√° logado e est√° na p√°gina de login, redireciona
          if (currentPage.includes('login.html')) {
            console.log('‚úÖ Usu√°rio j√° autenticado - redirecionando...');
            setTimeout(() => {
              window.location.href = 'dashboard.html';
            }, 1000);
          }
        } else {
          // Se n√£o est√° logado e est√° em p√°gina admin, redireciona para login
          if ((currentPage.includes('dashboard.html') || 
               currentPage.includes('adicionar-produto.html') ||
               currentPage.includes('gerenciar-produtos.html'))) {
            console.log('üö´ Acesso negado - redirecionando para login');
            window.location.href = 'login.html';
          }
        }
      }
    }

    // Fun√ß√µes de UI
    function showLoading() {
      document.getElementById('loadingSpinner').style.display = 'block';
      document.getElementById('googleLoginBtn').disabled = true;
      document.getElementById('errorMsg').style.display = 'none';
      document.getElementById('successMsg').style.display = 'none';
    }

    function hideLoading() {
      document.getElementById('loadingSpinner').style.display = 'none';
      document.getElementById('googleLoginBtn').disabled = false;
    }

    function showError(message) {
      const el = document.getElementById('errorMsg');
      el.textContent = message;
      el.style.display = 'block';
      el.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function showSuccess(message) {
      const el = document.getElementById('successMsg');
      el.textContent = message;
      el.style.display = 'block';
    }

    // Fun√ß√µes globais
    window.loginWithGoogle = function() {
      if (authSystem) {
        authSystem.loginWithGoogle();
      } else {
        showError('Sistema de autentica√ß√£o n√£o carregado');
      }
    };

    window.logout = function() {
      if (authSystem) {
        authSystem.logout();
      } else {
        localStorage.removeItem('admin_token_canecas');
        window.location.href = 'login.html';
      }
    };

    // Fallback se Firebase n√£o carregar
    setTimeout(() => {
      if (!authSystem) {
        console.warn('‚ö†Ô∏è Firebase n√£o carregou - usando fallback');
        document.getElementById('firebaseStatus').textContent = 'Erro - Recarregue a p√°gina';
        document.getElementById('firebaseStatus').style.color = '#ff4444';
      }
    }, 5000);
  </script>
</body>
</html>
