<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Admin Canecas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d0d0d;
      padding: 2rem;
    }
    
    .login-container {
      width: 100%;
      max-width: 400px;
    }
    
    .login-box {
      background: #181818;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border: 1px solid #333;
    }
    
    .login-title {
      text-align: center;
      color: #25D366;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }
    
    .login-input {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #333;
      border-radius: 8px;
      background: #1a1a1a;
      color: white;
      font-size: 1rem;
    }
    
    .login-input:focus {
      border-color: #25D366;
      outline: none;
    }
    
    .login-btn {
      width: 100%;
      padding: 1rem;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 0.5rem;
    }
    
    .login-btn:hover {
      background: #1ebe5f;
    }

    .login-btn:disabled {
      background: #666;
      cursor: not-allowed;
    }
    
    .error-msg {
      color: #ff4444;
      text-align: center;
      margin-top: 1rem;
      display: none;
      padding: 0.5rem;
      background: rgba(255, 68, 68, 0.1);
      border-radius: 5px;
    }
    
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #888;
      text-decoration: none;
    }
    
    .back-link:hover {
      color: #25D366;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 1rem 0;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #25D366;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success-msg {
      color: #25D366;
      text-align: center;
      margin-top: 1rem;
      display: none;
      padding: 0.5rem;
      background: rgba(37, 211, 102, 0.1);
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1 class="login-title">üîê √Årea Admin</h1>
      
      <form id="loginForm">
        <input type="text" class="login-input" id="username" placeholder="Usu√°rio" required>
        <input type="password" class="login-input" id="password" placeholder="Senha" required>
        
        <div class="loading" id="loadingSpinner">
          <div class="spinner"></div>
          <p style="color: #25D366; margin-top: 0.5rem;">Verificando credenciais...</p>
        </div>
        
        <button type="submit" class="login-btn" id="submitBtn">Entrar no Dashboard</button>
      </form>
      
      <div class="error-msg" id="errorMsg">Usu√°rio ou senha incorretos!</div>
      <div class="success-msg" id="successMsg">Login realizado com sucesso! Redirecionando...</div>
      
      <a href="index.html" class="back-link">‚Üê Voltar ao Site Principal</a>

      <div style="text-align: center; margin-top: 2rem; color: #666; font-size: 0.8rem;">
        <p>üîí Sistema seguro com autentica√ß√£o serverless</p>
      </div>
    </div>
  </div>

  <script>
    // Sistema de autentica√ß√£o SIMPLES e FUNCIONAL
    console.log('üîê Sistema de login carregado!');

    class AuthSystem {
      constructor() {
        this.tokenKey = 'admin_token_canecas';
        this.apiUrl = '/api/auth';
        this.checkAuth();
      }

      // Verifica se est√° autenticado
      isAuthenticated() {
        const token = localStorage.getItem(this.tokenKey);
        if (!token) {
          console.log('‚ùå N√£o autenticado - token n√£o encontrado');
          return false;
        }
        
        try {
          const tokenData = atob(token).split('|');
          const tokenTime = parseInt(tokenData[0]);
          const now = Date.now();
          const isValid = (now - tokenTime) < (24 * 60 * 60 * 1000);
          
          console.log('üîç Verificando token:', isValid ? '‚úÖ V√°lido' : '‚ùå Expirado');
          return isValid;
        } catch (error) {
          console.error('üí• Erro ao verificar token:', error);
          return false;
        }
      }

      // Gera token seguro
      generateToken() {
        const token = btoa(Date.now() + '|' + Math.random() + '|admin_canecas');
        console.log('üîë Token gerado:', token.substring(0, 20) + '...');
        return token;
      }

      // Faz login via API
      async login(username, password) {
        console.log('üîê Tentando login para:', username);
        
        try {
          // Tenta a API do Vercel primeiro
          console.log('üåê Chamando API:', this.apiUrl);
          const response = await fetch(this.apiUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              username: username.trim(),
              password: password
            })
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          console.log('üì® Resposta da API:', data);
          
          if (data.success) {
            console.log('‚úÖ Login autorizado via API');
            const token = this.generateToken();
            localStorage.setItem(this.tokenKey, token);
            return true;
          } else {
            console.log('‚ùå Login recusado pela API');
            return false;
          }
          
        } catch (error) {
          console.error('üí• Erro na API, usando fallback:', error);
          
          // Fallback seguro para desenvolvimento
          const isLocal = window.location.hostname === 'localhost' || 
                         window.location.hostname === '127.0.0.1' ||
                         window.location.hostname.includes('vercel.app');
          
          if (isLocal) {
            console.log('üõ†Ô∏è Modo desenvolvimento - usando fallback');
            // Credenciais de fallback para desenvolvimento
            if (username === 'admin' && password === 'canecas123') {
              const token = this.generateToken();
              localStorage.setItem(this.tokenKey, token);
              return true;
            }
          }
          
          return false;
        }
      }

      // Faz logout
      logout() {
        console.log('üëã Realizando logout');
        localStorage.removeItem(this.tokenKey);
        window.location.href = 'login.html';
      }

      // Verifica autentica√ß√£o e redireciona
      checkAuth() {
        const currentPage = window.location.pathname;
        console.log('üîç Verificando autentica√ß√£o para:', currentPage);
        
        if (currentPage.includes('dashboard.html')) {
          if (!this.isAuthenticated()) {
            console.log('üö´ Acesso negado ao dashboard - redirecionando para login');
            window.location.href = 'login.html';
          } else {
            console.log('‚úÖ Acesso autorizado ao dashboard');
          }
        }
        
        if (currentPage.includes('login.html') && this.isAuthenticated()) {
          console.log('‚úÖ Usu√°rio j√° autenticado - redirecionando para dashboard');
          window.location.href = 'dashboard.html';
        }
      }
    }

    // Inicializa sistema de auth quando a p√°gina carregar
    let auth;
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üöÄ P√°gina login.html carregada!');
      auth = new AuthSystem();
      setupLoginForm();
    });

    // Configura o formul√°rio de login
    function setupLoginForm() {
      const loginForm = document.getElementById('loginForm');
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const submitBtn = document.getElementById('submitBtn');
      
      if (!loginForm) {
        console.error('‚ùå Formul√°rio de login n√£o encontrado!');
        return;
      }

      console.log('‚úÖ Formul√°rio de login configurado');

      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        console.log('üìù Formul√°rio submetido');
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Valida√ß√£o b√°sica
        if (!username || !password) {
          showError('Por favor, preencha todos os campos');
          return;
        }

        // Mostra loading
        showLoading();
        
        try {
          const success = await auth.login(username, password);
          
          if (success) {
            showSuccess('Login realizado com sucesso! Redirecionando...');
            console.log('‚úÖ Login bem-sucedido, redirecionando...');
            
            // Redireciona ap√≥s breve delay
            setTimeout(() => {
              window.location.href = 'dashboard.html';
            }, 1000);
            
          } else {
            showError('Usu√°rio ou senha incorretos');
            console.log('‚ùå Login falhou');
          }
        } catch (error) {
          console.error('üí• Erro durante o login:', error);
          showError('Erro de conex√£o. Tente novamente.');
        } finally {
          hideLoading();
        }
      });
    }

    // Fun√ß√µes auxiliares para UI
    function showLoading() {
      const loadingSpinner = document.getElementById('loadingSpinner');
      const submitBtn = document.getElementById('submitBtn');
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');
      
      if (loadingSpinner) loadingSpinner.style.display = 'block';
      if (submitBtn) submitBtn.disabled = true;
      if (errorMsg) errorMsg.style.display = 'none';
      if (successMsg) successMsg.style.display = 'none';
    }

    function hideLoading() {
      const loadingSpinner = document.getElementById('loadingSpinner');
      const submitBtn = document.getElementById('submitBtn');
      
      if (loadingSpinner) loadingSpinner.style.display = 'none';
      if (submitBtn) submitBtn.disabled = false;
    }

    function showError(message) {
      const errorMsg = document.getElementById('errorMsg');
      if (errorMsg) {
        errorMsg.textContent = message;
        errorMsg.style.display = 'block';
      }
    }

    function showSuccess(message) {
      const successMsg = document.getElementById('successMsg');
      if (successMsg) {
        successMsg.textContent = message;
        successMsg.style.display = 'block';
      }
    }

    // Fun√ß√£o global para logout
    function logout() {
      if (auth) {
        auth.logout();
      } else {
        localStorage.removeItem('admin_token_canecas');
        window.location.href = 'login.html';
      }
    }

    // Debug: verifica se a p√°gina carregou completamente
    window.addEventListener('load', function() {
      console.log('‚úÖ P√°gina completamente carregada');
      console.log('üìç URL atual:', window.location.href);
    });
  </script>
</body>
</html>
