  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged, getIdToken } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCMsa3SDt1ACXY3_S5Rx_xPq0_zUvwAzq0",
      authDomain: "canecas-personalizadas-5c03c.firebaseapp.com",
      projectId: "canecas-personalizadas-5c03c",
      storageBucket: "canecas-personalizadas-5c03c.firebasestorage.app",
      messagingSenderId: "756307896848",
      appId: "1:756307896848:web:77f3b76aafc0b374d7b895"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    window.firebaseAuth = auth;
    window.firebaseGoogleAuth = GoogleAuthProvider;
    window.firebaseSignIn = signInWithPopup;
    window.firebaseSignOut = signOut;
    window.firebaseOnAuthState = onAuthStateChanged;
    window.firebaseGetIdToken = getIdToken;
    
    initializeAuthSystem();
  </script>
  
  <style>
    * {

      width: 20px;

      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;

      color: #4285f4;
      font-size: 0.9rem;
    }
    
    .user-info {
      background: rgba(37, 211, 102, 0.1);
      border: 1px solid #25D366;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;

    }
    
    .user-info h4 {
      color: #25D366;

      color: #fff;

    .logout-btn {
      background: #ff4444;

<body>
  <div class="login-container">
    <div class="login-box">
      <h1 class="login-title">üîê √Årea Admin</h1>
      <p class="login-subtitle">Acesso restrito ao administrador</p>
      
      <!-- Bot√£o Firebase Google Auth -->
      <button class="firebase-btn" id="googleLoginBtn" onclick="loginWithGoogle()">
        <div class="google-icon">G</div>
        Entrar com Google
      </button>
      
      <!-- Informa√ß√µes do usu√°rio logado -->
      <div class="user-info" id="userInfo" style="display: none;">
        <h4>‚úÖ Administrador Logado:</h4>
        <div class="user-email" id="userEmail"></div>
        <div class="user-name" id="userName" style="color: #25D366; margin: 0.3rem 0;"></div>
        <button class="logout-btn" onclick="logout()">Sair</button>
      </div>
      
      <div class="loading" id="loadingSpinner">
        <div class="spinner"></div>
        <p style="color: #25D366; margin-top: 0.5rem;">Verificando permiss√µes...</p>
      </div>
      
      <div class="error-msg" id="errorMsg"></div>
      <div class="success-msg" id="successMsg"></div>
      
      <!-- Informa√ß√µes de seguran√ßa -->
      <div class="security-info">
        <h4>üõ°Ô∏è Sistema Seguro</h4>
        <p>Verifica√ß√£o via Firebase + Criptografia</p>
        <p style="margin-top: 0.5rem; color: #888; font-size: 0.7rem;">
          GitHub Pages + Firebase Auth
        </p>
      </div>
      
      <a href="index.html" class="back-link">‚Üê Voltar ao Site Principal</a>
    </div>
  </div>

  <script>
    // üîê SISTEMA SEGURO PARA GITHUB PAGES
    // ‚ö†Ô∏è CONFIGURA√á√ÉO - SUBSTITUA PELO SEU EMAIL!
    const ADMIN_CONFIG = {
      // ‚ö†Ô∏è SUBSTITUA PELO SEU EMAIL REAL!
      allowedEmails: ['seu-email@gmail.com'],
      
      // Chave de criptografia (pode ser qualquer string)
      encryptionKey: 'canecas_admin_2024_secure_system',
      
      // Tempo de expira√ß√£o do token (2 horas)
      tokenExpiry: 2 * 60 * 60 * 1000
    };

    let authSystem = null;

    function initializeAuthSystem() {
      authSystem = new SecureFrontendAuthSystem();
      console.log('‚úÖ Sistema de autentica√ß√£o seguro carregado!');
    }

    class SecureFrontendAuthSystem {
      constructor() {
        this.tokenKey = 'admin_secure_token_v2';
        this.config = ADMIN_CONFIG;
        this.setupAuthListener();
        this.checkAuth();
        
        // Protege a configura√ß√£o contra altera√ß√£o
        this.protectConfig();
      }

      // üîí PROTE√á√ÉO CONTRA ALTERA√á√ÉO NO CONSOLE
      protectConfig() {
        Object.defineProperty(window, 'ADMIN_CONFIG', {
          value: Object.freeze({...this.config}),
          writable: false,
          configurable: false
        });
        
        // Torna m√©todos privados
        this.encryptData = this.encryptData.bind(this);
        this.decryptData = this.decryptData.bind(this);
      }

      // üîê CRIPTOGRAFIA SIMPLES PARA DIFICULTAR BURLAS
      encryptData(data) {
        try {
          const jsonString = JSON.stringify(data);
          const encoded = btoa(unescape(encodeURIComponent(jsonString + this.config.encryptionKey)));
          return btoa(encoded).split('').reverse().join('');
        } catch (error) {
          console.error('Erro na criptografia:', error);
          return null;
        }
      }

      decryptData(encryptedData) {
        try {
          const reversed = encryptedData.split('').reverse().join('');
          const decoded = atob(reversed);
          const jsonString = decodeURIComponent(escape(atob(decoded)));
          return JSON.parse(jsonString.replace(this.config.encryptionKey, ''));
        } catch (error) {
          console.error('Erro na descriptografia:', error);
          return null;
        }
      }

      // ‚úÖ VERIFICA√á√ÉO SEGURA DO USU√ÅRIO
      async verifyUserAccess(user) {
        try {
          // 1Ô∏è‚É£ Verifica√ß√£o b√°sica do email
          if (!this.config.allowedEmails.includes(user.email)) {
            return false;
          }

          // 2Ô∏è‚É£ Verifica√ß√£o do token JWT do Firebase
          const idToken = await window.firebaseGetIdToken(user);
          const tokenData = this.decodeJWT(idToken);
          
          if (!tokenData || !this.isValidJWT(tokenData)) {
            return false;
          }

          // 3Ô∏è‚É£ Verifica√ß√£o de expira√ß√£o
          if (this.isJWTExpired(tokenData)) {
            return false;
          }

          // 4Ô∏è‚É£ Verifica√ß√£o de dom√≠nio/assinatura
          if (!this.isValidFirebaseToken(tokenData)) {
            return false;
          }

          return true;

        } catch (error) {
          console.error('‚ùå Erro na verifica√ß√£o:', error);
          return false;
        }
      }

      // Decodifica JWT (apenas payload)
      decodeJWT(token) {
        try {
          const payload = token.split('.')[1];
          return JSON.parse(atob(payload));
        } catch {
          return null;
        }
      }

      isValidJWT(tokenData) {
        return tokenData && 
               tokenData.iss && 
               tokenData.email &&
               tokenData.exp;
      }

      isJWTExpired(tokenData) {
        return Date.now() >= tokenData.exp * 1000;
      }

      isValidFirebaseToken(tokenData) {
        return tokenData.iss.includes('google.com') ||
               tokenData.iss.includes('firebase');
      }

      setupAuthListener() {
        window.firebaseOnAuthState(window.firebaseAuth, async (user) => {
          if (user) {
            console.log('üîê Verificando acesso para:', user.email);
            
            const hasAccess = await this.verifyUserAccess(user);
            
            if (hasAccess) {
              this.handleAdminLogin(user);
            } else {
              this.handleUnauthorizedAccess(user);
            }
            
          } else {
            this.handleUserLogout();
          }
        });
      }

      async loginWithGoogle() {
        try {
          showLoading('Conectando com Google...');
          const provider = new window.firebaseGoogleAuth();
          const result = await window.firebaseSignIn(window.firebaseAuth, provider);
          return result;
        } catch (error) {
          console.error('‚ùå Erro no login:', error);
          hideLoading();
          showError(this.getErrorMessage(error));
        }
      }

      async handleAdminLogin(user) {
        console.log('‚úÖ ACESSO ADMIN CONCEDIDO:', user.email);
        
        // Salva token criptografado
        this.saveSecureToken(user);
        
        // Atualiza UI
        document.getElementById('userEmail').textContent = user.email;
        document.getElementById('userName').textContent = user.displayName || user.email.split('@')[0];
        document.getElementById('userInfo').style.display = 'block';
        document.getElementById('googleLoginBtn').style.display = 'none';
        
        hideLoading();
        showSuccess(`Bem-vindo, ${user.displayName || 'Administrador'}!`);
        
        // Redireciona
        setTimeout(() => {
          if (window.location.pathname.includes('login.html')) {
            window.location.href = 'dashboard.html';
          }
        }, 1500);
      }

      handleUnauthorizedAccess(user) {
        console.log('üö´ ACESSO NEGADO:', user.email);
        
        // Log de seguran√ßa
        this.logSecurityEvent('unauthorized_access', user.email);
        
        this.logout();
        hideLoading();
        showError('Acesso administrativo negado. Email n√£o autorizado.');
        
        setTimeout(() => {
          alert(`üö´ ACESSO NEGADO\n\nEmail: ${user.email}\n\nEste email n√£o tem permiss√£o para acessar o painel administrativo.`);
        }, 500);
      }

      logSecurityEvent(event, email) {
        const eventData = {
          event,
          email,
          timestamp: new Date().toISOString(),
          userAgent: navigator.userAgent
        };
        
        console.warn('üõ°Ô∏è Evento de seguran√ßa:', eventData);
      }

      saveSecureToken(user) {
        const tokenData = {
          timestamp: Date.now(),
          email: user.email,
          uid: user.uid,
          isAdmin: true,
          verified: true,
          expires: Date.now() + this.config.tokenExpiry
        };
        
        const encryptedToken = this.encryptData(tokenData);
        if (encryptedToken) {
          localStorage.setItem(this.tokenKey, encryptedToken);
        }
      }

      async logout() {
        try {
          await window.firebaseSignOut(window.firebaseAuth);
          localStorage.removeItem(this.tokenKey);
          this.resetUI();
        } catch (error) {
          console.error('Erro no logout:', error);
        }
      }

      resetUI() {
        document.getElementById('userInfo').style.display = 'none';
        document.getElementById('googleLoginBtn').style.display = 'flex';
        document.getElementById('errorMsg').style.display = 'none';
        document.getElementById('successMsg').style.display = 'none';
      }

      handleUserLogout() {
        this.resetUI();
        console.log('üëã Usu√°rio deslogado');
      }

      // ‚úÖ VERIFICA√á√ÉO SEGURA PARA OUTRAS P√ÅGINAS
      isAuthenticated() {
        const encryptedToken = localStorage.getItem(this.tokenKey);
        if (!encryptedToken) return false;

        try {
          const tokenData = this.decryptData(encryptedToken);
          if (!tokenData) return false;

          const isValid = tokenData.isAdmin === true && 
                         tokenData.verified === true && 
                         Date.now() < tokenData.expires &&
                         this.config.allowedEmails.includes(tokenData.email);

          return isValid;
        } catch {
          return false;
        }
      }

      checkAuth() {
        const currentPage = window.location.pathname;
        
        if (this.isAuthenticated() && currentPage.includes('login.html')) {
          console.log('‚úÖ Admin j√° autenticado - redirecionando...');
          setTimeout(() => window.location.href = 'dashboard.html', 500);
        }
        
        if (!this.isAuthenticated() && 
           (currentPage.includes('dashboard.html') || 
            currentPage.includes('adicionar-produto.html') ||
            currentPage.includes('gerenciar-produtos.html'))) {
          console.log('üö´ Acesso negado - redirecionando para login');
          window.location.href = 'login.html';
        }
      }

      getErrorMessage(error) {
        const errors = {
          'auth/popup-blocked': 'Popup bloqueado. Permita popups para este site.',
          'auth/popup-closed-by-user': 'Login cancelado.',
          'auth/network-request-failed': 'Erro de conex√£o. Verifique sua internet.',
          'auth/unauthorized-domain': 'Dom√≠nio n√£o autorizado.'
        };
        
        return errors[error.code] || 'Erro ao fazer login. Tente novamente.';
      }
    }

    // Fun√ß√µes de UI
    function showLoading(message = 'Carregando...') {
      document.getElementById('loadingSpinner').style.display = 'block';
      const messageElement = document.getElementById('loadingSpinner').querySelector('p');
      if (messageElement) messageElement.textContent = message;
      document.getElementById('googleLoginBtn').disabled = true;
      document.getElementById('errorMsg').style.display = 'none';
      document.getElementById('successMsg').style.display = 'none';
    }

    function hideLoading() {
      document.getElementById('loadingSpinner').style.display = 'none';
      document.getElementById('googleLoginBtn').disabled = false;
    }

    function showError(message) {
      const el = document.getElementById('errorMsg');
      el.textContent = message;
      el.style.display = 'block';
      el.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function showSuccess(message) {
      const el = document.getElementById('successMsg');
      el.textContent = message;
      el.style.display = 'block';
    }

    // Fun√ß√µes globais
    window.loginWithGoogle = () => authSystem?.loginWithGoogle();
    window.logout = () => authSystem?.logout();

    // Prote√ß√µes adicionais
    Object.freeze(Object.prototype);
    console.log('üõ°Ô∏è Sistema de seguran√ßa inicializado');
  </script>
</body>
