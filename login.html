<script>
    // Sistema de autentica√ß√£o SEGURO com API Vercel
    class AuthSystem {
        constructor() {
            this.tokenKey = 'admin_token_canecas';
            this.apiUrl = '/api/auth'; // URL da API serverless
            this.checkAuth();
        }

        // Verifica se est√° autenticado
        isAuthenticated() {
            const token = localStorage.getItem(this.tokenKey);
            if (!token) return false;
            
            try {
                const tokenData = atob(token).split('|');
                const tokenTime = parseInt(tokenData[0]);
                const now = Date.now();
                return (now - tokenTime) < (24 * 60 * 60 * 1000); // 24 horas
            } catch {
                return false;
            }
        }

        // Faz login via API
        async login(username, password) {
            console.log('üîê Tentando login via API...');
            
            try {
                const response = await fetch(this.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username.trim(),
                        password: password
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    console.log('‚úÖ Login autorizado via API');
                    // Gera token seguro para o front-end
                    const token = btoa(Date.now() + '|' + Math.random() + '|admin_canecas');
                    localStorage.setItem(this.tokenKey, token);
                    return true;
                } else {
                    console.log('‚ùå Login recusado:', data.error);
                    return false;
                }
                
            } catch (error) {
                console.error('üí• Erro na comunica√ß√£o com a API:', error);
                // Fallback para desenvolvimento
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    console.log('üõ†Ô∏è Modo desenvolvimento - usando fallback');
                    if (username === 'admin' && password === 'devpassword') {
                        const token = btoa(Date.now() + '|' + Math.random() + '|admin_canecas');
                        localStorage.setItem(this.tokenKey, token);
                        return true;
                    }
                }
                return false;
            }
        }

        // Faz logout
        logout() {
            localStorage.removeItem(this.tokenKey);
            window.location.href = 'login.html';
        }

        // Verifica autentica√ß√£o
        checkAuth() {
            const currentPage = window.location.pathname;
            
            if (currentPage.includes('dashboard.html') && !this.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }
            
            if (currentPage.includes('login.html') && this.isAuthenticated()) {
                window.location.href = 'dashboard.html';
                return;
            }
        }
    }

    // Inicializa sistema de auth
    const auth = new AuthSystem();

    // Fun√ß√£o de login no form
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const loadingSpinner = document.getElementById('loadingSpinner');
        
        if (loginForm) {
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const submitBtn = document.querySelector('.login-btn');
                
                // Mostra loading
                if (loadingSpinner) loadingSpinner.style.display = 'block';
                if (submitBtn) submitBtn.disabled = true;
                if (errorMsg) errorMsg.style.display = 'none';
                
                try {
                    const success = await auth.login(username, password);
                    
                    if (success) {
                        window.location.href = 'dashboard.html';
                    } else {
                        if (errorMsg) {
                            errorMsg.textContent = 'Usu√°rio ou senha incorretos';
                            errorMsg.style.display = 'block';
                        }
                    }
                } catch (error) {
                    console.error('Erro no login:', error);
                    if (errorMsg) {
                        errorMsg.textContent = 'Erro de conex√£o. Tente novamente.';
                        errorMsg.style.display = 'block';
                    }
                } finally {
                    // Esconde loading
                    if (loadingSpinner) loadingSpinner.style.display = 'none';
                    if (submitBtn) submitBtn.disabled = false;
                }
            });
        }
    });

    // Fun√ß√£o global para logout
    function logout() {
        const auth = new AuthSystem();
        auth.logout();
    }
</script>
