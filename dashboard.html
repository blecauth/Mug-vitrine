<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Admin Canecas</title>
  <link rel="stylesheet" href="src/styles.css">
  <style>
    .dashboard-header {
      background: #181818;
      padding: 1.5rem 2rem;
      border-bottom: 2px solid #25D366;
    }
    
    .dashboard-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logout-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .dashboard-main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .stat-card {
      background: #181818;
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
      border-left: 4px solid #25D366;
    }
    
    .stat-number {
      font-size: 2rem;
      color: #25D366;
      font-weight: bold;
    }
    
    .dashboard-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .action-btn {
      background: #25D366;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .action-btn:hover {
      background: #1ebe5f;
    }
    
    .products-section {
      background: #181818;
      padding: 1.5rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header class="dashboard-header">
    <nav class="dashboard-nav">
      <h1>ðŸ“Š Dashboard Admin</h1>
      <button class="logout-btn" onclick="logout()">Sair</button>
    </nav>
  </header>

  <main class="dashboard-main">
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="totalProducts">0</div>
        <div>Produtos Cadastrados</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="totalCategories">0</div>
        <div>Categorias</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">R$ 0,00</div>
        <div>Vendas do MÃªs</div>
      </div>
    </div>

    <div class="dashboard-actions">
      <button class="action-btn" onclick="adicionarProduto()">âž• Adicionar Produto</button>
      <button class="action-btn" onclick="gerenciarCategorias()">ðŸ“‚ Gerenciar Categorias</button>
      <button class="action-btn" onclick="verEstatisticas()">ðŸ“ˆ Ver EstatÃ­sticas</button>
      <button class="action-btn" onclick="backupDados()">ðŸ’¾ Backup dos Dados</button>
    </div>

    <section class="products-section">
      <h2>ðŸ“¦ Produtos Cadastrados</h2>
      <div id="productsList">
        <!-- Lista de produtos serÃ¡ carregada aqui -->
      </div>
    </section>
  </main>

  <script src="src/dashboard.js"></script>
</body>
</html>
