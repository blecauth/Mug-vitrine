<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Admin Canecas</title>
    <style>
        /* ========================= */
        /* üéØ MODAL STYLES */
        /* ========================= */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 1rem;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #333;
        }

        .modal-title {
            color: #25D366;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid #333;
            background: #2a2a2a;
            color: white;
            font-size: 1rem;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: #25D366;
            outline: none;
        }

        .form-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            border: 1px solid #666;
            background: transparent;
            color: #ccc;
        }

        .btn-cancel:hover {
            background: #333;
        }

        .btn-primary {
            background: #25D366;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #1ebe5f;
        }

        .btn-primary:disabled {
            background: #666;
            cursor: not-allowed;
        }

        /* CSS EMBUTIDO PARA GARANTIR QUE FUNCIONE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #0d0d0d;
            color: #fff;
            line-height: 1.6;
        }
        
        .dashboard-header {
            background: #181818;
            padding: 1rem 2rem;
            border-bottom: 2px solid #25D366;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .dashboard-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .dashboard-nav h1 {
            color: #25D366;
            font-size: 1.5rem;
        }
        
        .logout-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .dashboard-main {
            margin-top: 80px;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: #181818;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #25D366;
        }
        
        .stat-number {
            font-size: 2rem;
            color: #25D366;
            font-weight: bold;
            display: block;
        }
        
        .dashboard-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .action-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        .action-btn:hover {
            background: #1ebe5f;
        }

        /* üî• NOVA SE√á√ÉO DE GERENCIAMENTO */
        .management-section {
            background: #181818;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            border: 1px solid #333;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .section-title {
            color: #25D366;
            font-size: 1.3rem;
        }

        .search-box {
            display: flex;
            gap: 0.5rem;
        }

        .search-input {
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: white;
            min-width: 250px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .product-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: #25D366;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .product-image {
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }
        
        .product-content {
            padding: 1rem;
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }
        
        .product-title {
            color: #25D366;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .product-tags {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }
        
        .product-tag {
            background: #333;
            color: #ccc;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-size: 0.8rem;
        }
        
        .product-category {
            background: #25D366 !important;
            color: white !important;
        }
        
        .product-price {
            color: #25D366;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .product-description {
            color: #ccc;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .product-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }
        
        .action-button {
            background: #25D366;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.3s ease;
        }

        .action-button.edit {
            background: #007bff;
        }

        .action-button.edit:hover {
            background: #0056b3;
        }
        
        .action-button.delete {
            background: #ff4444;
        }

        .action-button.delete:hover {
            background: #cc3333;
        }

        .action-button:hover {
            background: #1ebe5f;
        }

        /* üî• NOVO MODAL DE EDI√á√ÉO AVAN√áADO */
        .edit-modal-content {
            max-width: 600px;
        }

        .image-preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .image-preview {
            position: relative;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }

        .image-preview img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .image-preview-actions {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 0.3rem;
        }

        .image-action-btn {
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 3px;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 0.7rem;
        }

        .image-action-btn:hover {
            background: rgba(0,0,0,0.9);
        }

        .add-image-btn {
            background: #25D366;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: background 0.3s ease;
        }

        .add-image-btn:hover {
            background: #1ebe5f;
        }

        .models-section {
            background: #252525;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .model-item {
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .model-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .model-name {
            color: #25D366;
            font-weight: bold;
        }

        .model-price {
            color: #25D366;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #888;
        }

        .empty-state h3 {
            margin-bottom: 1rem;
            color: #25D366;
        }

        @media (max-width: 768px) {
            .dashboard-main {
                padding: 1rem;
                margin-top: 70px;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }

            .section-header {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                justify-content: center;
            }

            .search-input {
                min-width: auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="dashboard-header">
        <nav class="dashboard-nav">
            <h1>üìä Dashboard Admin</h1>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </nav>
    </header>

    <main class="dashboard-main">
        <!-- Estat√≠sticas -->
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-number" id="totalProducts">0</span>
                <div>Produtos Cadastrados</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalCategories">0</span>
                <div>Categorias</div>
            </div>
        </div>

        <!-- A√ß√µes -->
        <div class="dashboard-actions">
            <button class="action-btn" onclick="window.location.href='adicionar-produto.html'">‚ûï Adicionar Produto</button>
            <button class="action-btn" onclick="gerenciarCategorias()">üìÇ Gerenciar Categorias</button>
            <button class="action-btn" onclick="verEstatisticas()">üìà Ver Estat√≠sticas</button>
            <button class="action-btn" onclick="backupDados()">üíæ Backup dos Dados</button>
        </div>

        <!-- üî• NOVA SE√á√ÉO: GERENCIAR PRODUTOS EXISTENTES -->
        <section class="management-section">
            <div class="section-header">
                <h2 class="section-title">üõ†Ô∏è Gerenciar Produtos Existentes</h2>
                <div class="search-box">
                    <input type="text" class="search-input" id="searchProducts" placeholder="Buscar por nome ou ID...">
                    <button class="action-btn" onclick="filtrarProdutos()">üîç</button>
                </div>
            </div>

            <div id="productsList">
                <div class="empty-state">
                    <h3>üì¶ Carregando produtos...</h3>
                    <p>Aguarde enquanto carregamos seus produtos</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        // DASHBOARD COMPLETO COM GERENCIAMENTO
        class Dashboard {
            constructor() {
                this.productsKey = 'canecas_products';
                this.init();
            }

            init() {
                this.initializeProducts();
                this.loadStats();
                this.loadProducts();
                this.setupSearch();
            }

            initializeProducts() {
                const existingProducts = this.getProducts();
                if (existingProducts.length === 0) {
                    const defaultProducts = [
                        {
                            id: "0001",
                            nome: "Caneca Teste Floral",
                            categoria: "floral",
                            preco: 32.00,
                            descricao: "Caneca de teste com design floral",
                            imageUrl: "https://i.ibb.co/7x7ZbVKQ/IMG-20251022-WA0007.jpg",
                            dataCriacao: new Date().toISOString()
                        },
                        {
                            id: "CN0001",
                            nome: "Caneca Orgulho Negro", 
                            categoria: "personalizada",
                            preco: 30.00,
                            descricao: "Caneca de cer√¢mica com estampa exclusiva",
                            imageUrl: "https://i.ibb.co/0jVBTx2H/IMG-20251021-WA0001.jpg",
                            dataCriacao: new Date().toISOString()
                        }
                    ];
                    this.saveProducts(defaultProducts);
                }
            }

            loadStats() {
                const products = this.getProducts();
                const categories = [...new Set(products.map(p => p.categoria))];
                
                document.getElementById('totalProducts').textContent = products.length;
                document.getElementById('totalCategories').textContent = categories.length;
            }

            loadProducts(products = null) {
                const productsToShow = products || this.getProducts();
                this.displayProducts(productsToShow);
            }

            displayProducts(products) {
                const container = document.getElementById('productsList');
                
                if (products.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>üì¶ Nenhum produto encontrado</h3>
                            <p>Nenhum produto corresponde √† sua busca</p>
                            <button class="action-btn" onclick="window.location.href='adicionar-produto.html'" style="margin-top: 1rem;">
                                ‚ûï Adicionar Primeiro Produto
                            </button>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="products-grid">
                        ${products.map(product => `
                            <div class="product-card">
                                <div class="product-image">
                                    <img src="${product.imageUrl}" alt="${product.nome}" 
                                         onerror="this.src='https://via.placeholder.com/300x200/1a1a1a/666666?text=Imagem'">
                                </div>
                                <div class="product-content">
                                    <div class="product-header">
                                        <div>
                                            <h3 class="product-title">${product.nome}</h3>
                                            <div class="product-tags">
                                                <span class="product-tag">ID: ${product.id}</span>
                                                <span class="product-tag product-category">${product.categoria}</span>
                                            </div>
                                        </div>
                                        <div class="product-price">R$ ${parseFloat(product.preco).toFixed(2)}</div>
                                    </div>
                                    
                                    <p class="product-description">${product.descricao || 'Sem descri√ß√£o'}</p>
                                    
                                    <div class="product-actions">
                                        <button class="action-button edit" onclick="editarProduto('${product.id}')">‚úèÔ∏è Editar</button>
                                        <button class="action-button delete" onclick="excluirProduto('${product.id}')">üóëÔ∏è Excluir</button>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            setupSearch() {
                const searchInput = document.getElementById('searchProducts');
                searchInput.addEventListener('input', (e) => {
                    this.filtrarProdutos(e.target.value);
                });

                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.filtrarProdutos(e.target.value);
                    }
                });
            }

            filtrarProdutos(termo = null) {
                const searchTerm = termo || document.getElementById('searchProducts').value.toLowerCase();
                const products = this.getProducts();
                
                if (!searchTerm) {
                    this.loadProducts(products);
                    return;
                }

                const filteredProducts = products.filter(product => 
                    product.nome.toLowerCase().includes(searchTerm) ||
                    product.id.toLowerCase().includes(searchTerm) ||
                    product.descricao.toLowerCase().includes(searchTerm) ||
                    product.categoria.toLowerCase().includes(searchTerm)
                );

                this.loadProducts(filteredProducts);
            }

            getProducts() {
                try {
                    return JSON.parse(localStorage.getItem(this.productsKey)) || [];
                } catch {
                    return [];
                }
            }

            saveProducts(products) {
                localStorage.setItem(this.productsKey, JSON.stringify(products));
                this.loadStats();
                this.loadProducts();
            }

            getProductById(id) {
                const products = this.getProducts();
                return products.find(p => p.id === id);
            }

            updateProduct(productId, updatedData) {
                const products = this.getProducts();
                const index = products.findIndex(p => p.id === productId);
                
                if (index !== -1) {
                    products[index] = { ...products[index], ...updatedData };
                    this.saveProducts(products);
                    return true;
                }
                return false;
            }

            deleteProduct(productId) {
                const products = this.getProducts();
                const filteredProducts = products.filter(p => p.id !== productId);
                this.saveProducts(filteredProducts);
                return true;
            }
        }

        // Inicializa o dashboard
        const dashboard = new Dashboard();

        // üî• FUN√á√ïES DE GERENCIAMENTO AVAN√áADAS
        function editarProduto(productId) {
            const product = dashboard.getProductById(productId);
            if (!product) {
                alert('Produto n√£o encontrado!');
                return;
            }

            const modalHTML = `
                <div class="modal-overlay" id="editModal">
                    <div class="modal-content edit-modal-content">
                        <h2 class="modal-title">‚úèÔ∏è Editar Produto</h2>
                        
                        <form id="editProductForm">
                            <div class="form-group">
                                <label class="form-label">Nome do Produto</label>
                                <input type="text" class="form-input" id="editProductName" value="${product.nome}" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">ID do Produto</label>
                                <input type="text" class="form-input" id="editProductId" value="${product.id}" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Categoria</label>
                                <input type="text" class="form-input" id="editProductCategory" value="${product.categoria}" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Pre√ßo (R$)</label>
                                <input type="number" class="form-input" id="editProductPrice" step="0.01" value="${product.preco}" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Descri√ß√£o</label>
                                <textarea class="form-textarea" id="editProductDescription" rows="3">${product.descricao || ''}</textarea>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">URL da Imagem</label>
                                <input type="url" class="form-input" id="editProductImage" value="${product.imageUrl}">
                                <small style="color: #888;">Cole aqui a URL da nova imagem</small>
                            </div>
                            
                            <div class="form-buttons">
                                <button type="button" class="btn btn-cancel" onclick="fecharModalEdicao()">Cancelar</button>
                                <button type="submit" class="btn btn-primary">üíæ Salvar Altera√ß√µes</button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalHTML);
            
            const form = document.getElementById('editProductForm');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                salvarEdicaoProduto(productId);
            });
        }

        function salvarEdicaoProduto(productId) {
            const nome = document.getElementById('editProductName').value.trim();
            const id = document.getElementById('editProductId').value.trim();
            const categoria = document.getElementById('editProductCategory').value.trim();
            const preco = parseFloat(document.getElementById('editProductPrice').value);
            const descricao = document.getElementById('editProductDescription').value.trim();
            const imageUrl = document.getElementById('editProductImage').value.trim();

            if (!nome || !id || !categoria || isNaN(preco)) {
                alert('Preencha todos os campos obrigat√≥rios!');
                return;
            }

            const updatedData = {
                nome,
                id,
                categoria,
                preco,
                descricao,
                imageUrl,
                dataAtualizacao: new Date().toISOString()
            };

            const success = dashboard.updateProduct(productId, updatedData);
            
            if (success) {
                fecharModalEdicao();
                alert('‚úÖ Produto atualizado com sucesso!');
            } else {
                alert('‚ùå Erro ao atualizar produto!');
            }
        }

        function fecharModalEdicao() {
            const modal = document.getElementById('editModal');
            if (modal) modal.remove();
        }

        function excluirProduto(productId) {
            const product = dashboard.getProductById(productId);
            if (!product) return;

            if (confirm(`‚ö†Ô∏è Tem certeza que deseja excluir o produto?\n\n"${product.nome}" (ID: ${product.id})\n\nEsta a√ß√£o n√£o pode ser desfeita!`)) {
                const success = dashboard.deleteProduct(productId);
                if (success) {
                    alert('‚úÖ Produto exclu√≠do com sucesso!');
                } else {
                    alert('‚ùå Erro ao excluir produto!');
                }
            }
        }

        function filtrarProdutos() {
            dashboard.filtrarProdutos();
        }

        // Fun√ß√µes globais existentes
        function gerenciarCategorias() {
            alert('üìÇ Gerenciar Categorias\n\nEm breve...');
        }

        function verEstatisticas() {
            const products = dashboard.getProducts();
            const categorias = [...new Set(products.map(p => p.categoria))];
            const precoMedio = products.reduce((acc, p) => acc + p.preco, 0) / products.length;
            
            alert(`üìä Estat√≠sticas Detalhadas:\n\n‚Ä¢ Total de Produtos: ${products.length}\n‚Ä¢ Categorias: ${categorias.length}\n‚Ä¢ Pre√ßo M√©dio: R$ ${precoMedio.toFixed(2)}\n\nCategorias:\n${categorias.map(cat => `  - ${cat}`).join('\n')}`);
        }

        function backupDados() {
            const products = dashboard.getProducts();
            const data = JSON.stringify(products, null, 2);
            const blob = new Blob([data], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `backup_produtos_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            alert('üíæ Backup realizado com sucesso!');
        }

        function exportAllProducts() {
            backupDados();
        }

        function logout() {
            localStorage.removeItem('admin_token_canecas');
            window.location.href = 'login.html';
        }

        // Fechar modal com ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                fecharModalEdicao();
            }
        });
    </script>
