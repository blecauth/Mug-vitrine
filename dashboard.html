<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Admin Canecas</title>
    <style>
        /* ========================= */
/* ðŸŽ¯ MODAL STYLES */
/* ========================= */

.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2000;
    padding: 1rem;
}

.modal-content {
    background: #1a1a1a;
    padding: 2rem;
    border-radius: 10px;
    width: 100%;
    max-width: 500px;
    max-height: 90vh;
    overflow-y: auto;
    border: 1px solid #333;
}

.modal-title {
    color: #25D366;
    margin-bottom: 1.5rem;
    text-align: center;
}

.form-group {
    margin-bottom: 1rem;
}

.form-label {
    display: block;
    margin-bottom: 0.5rem;
    color: #ccc;
}

.form-input, .form-select, .form-textarea {
    width: 100%;
    padding: 0.8rem;
    border-radius: 5px;
    border: 1px solid #333;
    background: #2a2a2a;
    color: white;
    font-size: 1rem;
}

.form-input:focus, .form-select:focus, .form-textarea:focus {
    border-color: #25D366;
    outline: none;
}

.form-buttons {
    display: flex;
    gap: 1rem;
    justify-content: flex-end;
    margin-top: 1.5rem;
}

.btn {
    padding: 0.8rem 1.5rem;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.btn-cancel {
    border: 1px solid #666;
    background: transparent;
    color: #ccc;
}

.btn-cancel:hover {
    background: #333;
}

.btn-primary {
    background: #25D366;
    color: white;
    border: none;
}

.btn-primary:hover {
    background: #1ebe5f;
}

.btn-primary:disabled {
    background: #666;
    cursor: not-allowed;
}
        /* CSS EMBUTIDO PARA GARANTIR QUE FUNCIONE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #0d0d0d;
            color: #fff;
            line-height: 1.6;
        }
        
        .dashboard-header {
            background: #181818;
            padding: 1rem 2rem;
            border-bottom: 2px solid #25D366;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .dashboard-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .dashboard-nav h1 {
            color: #25D366;
            font-size: 1.5rem;
        }
        
        .logout-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .dashboard-main {
            margin-top: 80px;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: #181818;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #25D366;
        }
        
        .stat-number {
            font-size: 2rem;
            color: #25D366;
            font-weight: bold;
            display: block;
        }
        
        .dashboard-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .action-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        .action-btn:hover {
            background: #1ebe5f;
        }
        
        .products-section {
            background: #181818;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        
        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .products-actions {
            display: flex;
            gap: 1rem;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .product-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .product-image {
            height: 200px;
            overflow: hidden;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-content {
            padding: 1rem;
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }
        
        .product-title {
            color: #25D366;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .product-tags {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .product-tag {
            background: #333;
            color: #ccc;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-size: 0.8rem;
        }
        
        .product-category {
            background: #25D366 !important;
            color: white !important;
        }
        
        .product-price {
            color: #25D366;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .product-description {
            color: #ccc;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .product-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }
        
        .action-button {
            background: #25D366;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .action-button.delete {
            background: #ff4444;
        }
        
        @media (max-width: 768px) {
            .dashboard-main {
                padding: 1rem;
                margin-top: 70px;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="dashboard-header">
        <nav class="dashboard-nav">
            <h1>ðŸ“Š Dashboard Admin</h1>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </nav>
    </header>

    <main class="dashboard-main">
        <!-- EstatÃ­sticas -->
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-number" id="totalProducts">0</span>
                <div>Produtos Cadastrados</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalCategories">0</span>
                <div>Categorias</div>
            </div>
        </div>

        <!-- AÃ§Ãµes -->
        <div class="dashboard-actions">
            <button class="action-btn" onclick="window.location.href='adicionar-produto.html'">
    âž• Adicionar Produto
</button>
            <button class="action-btn" onclick="gerenciarCategorias()">ðŸ“‚ Gerenciar Categorias</button>
            <button class="action-btn" onclick="verEstatisticas()">ðŸ“ˆ Ver EstatÃ­sticas</button>
            <button class="action-btn" onclick="backupDados()">ðŸ’¾ Backup dos Dados</button>
        </div>

        <!-- Lista de Produtos -->
        <section class="products-section">
            <div id="productsList">
                <div style="text-align: center; padding: 2rem; color: #888;">
                    Carregando produtos...
                </div>
            </div>
        </section>
    </main>

    <script>
        // DASHBOARD SIMPLES E FUNCIONAL - TUDO EM UM ARQUIVO
        class Dashboard {
            constructor() {
                this.productsKey = 'canecas_products';
                this.init();
            }

            init() {
                this.initializeProducts();
                this.loadStats();
                this.loadProducts();
            }

            initializeProducts() {
                const existingProducts = this.getProducts();
                if (existingProducts.length === 0) {
                    const defaultProducts = [
                        {
                            id: "0001",
                            nome: "Caneca Teste Floral",
                            categoria: "floral",
                            preco: 32.00,
                            descricao: "Caneca de teste com design floral",
                            imageUrl: "https://i.ibb.co/7x7ZbVKQ/IMG-20251022-WA0007.jpg",
                            dataCriacao: new Date().toISOString()
                        },
                        {
                            id: "CN0001",
                            nome: "Caneca Orgulho Negro", 
                            categoria: "personalizada",
                            preco: 30.00,
                            descricao: "Caneca de cerÃ¢mica com estampa exclusiva",
                            imageUrl: "https://i.ibb.co/0jVBTx2H/IMG-20251021-WA0001.jpg",
                            dataCriacao: new Date().toISOString()
                        }
                    ];
                    this.saveProducts(defaultProducts);
                }
            }

            loadStats() {
                const products = this.getProducts();
                const categories = [...new Set(products.map(p => p.categoria))];
                
                document.getElementById('totalProducts').textContent = products.length;
                document.getElementById('totalCategories').textContent = categories.length;
            }

            loadProducts() {
                const products = this.getProducts();
                this.displayProducts(products);
            }

            displayProducts(products) {
                const container = document.getElementById('productsList');
                
                if (products.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 3rem; color: #888;">
                            <p style="margin-bottom: 1rem;">ðŸ“¦ Nenhum produto cadastrado</p>
                            <button class="action-btn" onclick="adicionarProduto()">
                                âž• Adicionar Primeiro Produto
                            </button>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="products-header">
                        <h3>ðŸ“¦ Todos os Produtos (${products.length})</h3>
                        <div class="products-actions">
                            <button class="action-btn" onclick="adicionarProduto()">âž• Novo Produto</button>
                            <button class="action-btn" style="background: #007bff;" onclick="exportAllProducts()">ðŸ“¤ Exportar</button>
                        </div>
                    </div>
                    <div class="products-grid">
                        ${products.map(product => `
                            <div class="product-card">
                                <div class="product-image">
                                    <img src="${product.imageUrl}" alt="${product.nome}" 
                                         onerror="this.src='https://via.placeholder.com/300x200/1a1a1a/666666?text=Imagem'">
                                </div>
                                <div class="product-content">
                                    <div class="product-header">
                                        <div>
                                            <h3 class="product-title">${product.nome}</h3>
                                            <div class="product-tags">
                                                <span class="product-tag">ID: ${product.id}</span>
                                                <span class="product-tag product-category">${product.categoria}</span>
                                            </div>
                                        </div>
                                        <div class="product-price">R$ ${parseFloat(product.preco).toFixed(2)}</div>
                                    </div>
                                    
                                    <p class="product-description">${product.descricao || 'Sem descriÃ§Ã£o'}</p>
                                    
                                    <div class="product-actions">
                                        <button class="action-button" onclick="editProduct('${product.id}')">Editar</button>
                                        <button class="action-button delete" onclick="deleteProduct('${product.id}')">Excluir</button>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            getProducts() {
                try {
                    return JSON.parse(localStorage.getItem(this.productsKey)) || [];
                } catch {
                    return [];
                }
            }

            saveProducts(products) {
                localStorage.setItem(this.productsKey, JSON.stringify(products));
                this.loadStats();
                this.loadProducts();
            }
        }

        // Inicializa o dashboard
        const dashboard = new Dashboard();

        // FunÃ§Ãµes globais
        function adicionarProduto() {
            const nome = prompt('Nome do produto:');
            if (!nome) return;
            
            const id = prompt('ID do produto:');
            if (!id) return;
            
            const categoria = prompt('Categoria:') || 'Geral';
            const preco = parseFloat(prompt('PreÃ§o:') || '0');
            const descricao = prompt('DescriÃ§Ã£o:') || '';
            const imageUrl = prompt('URL da imagem:') || '';
            
            const products = dashboard.getProducts();
            products.push({
                id,
                nome,
                categoria,
                preco,
                descricao,
                imageUrl,
                dataCriacao: new Date().toISOString()
            });
            
            dashboard.saveProducts(products);
            alert('âœ… Produto adicionado!');
        }

        function editProduct(productId) {
            const products = dashboard.getProducts();
            const product = products.find(p => p.id === productId);
            
            if (product) {
                const novoNome = prompt('Novo nome:', product.nome);
                if (!novoNome) return;
                
                const novaCategoria = prompt('Nova categoria:', product.categoria) || product.categoria;
                const novoPreco = parseFloat(prompt('Novo preÃ§o:', product.preco) || product.preco);
                const novaDescricao = prompt('Nova descriÃ§Ã£o:', product.descricao) || product.descricao;
                const novaImagem = prompt('Nova URL da imagem:', product.imageUrl) || product.imageUrl;
                
                product.nome = novoNome;
                product.categoria = novaCategoria;
                product.preco = novoPreco;
                product.descricao = novaDescricao;
                product.imageUrl = novaImagem;
                
                dashboard.saveProducts(products);
                alert('âœ… Produto atualizado!');
            }
        }

        function deleteProduct(productId) {
            if (confirm('Tem certeza que deseja excluir este produto?')) {
                const products = dashboard.getProducts();
                const novosProdutos = products.filter(p => p.id !== productId);
                dashboard.saveProducts(novosProdutos);
                alert('âœ… Produto excluÃ­do!');
            }
        }

        function gerenciarCategorias() {
            alert('ðŸ“‚ Gerenciar Categorias\n\nEm breve...');
        }

        function verEstatisticas() {
            const products = dashboard.getProducts();
            alert(`ðŸ“Š EstatÃ­sticas:\n\nâ€¢ Produtos: ${products.length}\nâ€¢ Categorias: ${[...new Set(products.map(p => p.categoria))].length}`);
        }

        function backupDados() {
            const products = dashboard.getProducts();
            const data = JSON.stringify(products, null, 2);
            const blob = new Blob([data], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'produtos_backup.json';
            a.click();
            alert('ðŸ’¾ Backup realizado!');
        }

        function exportAllProducts() {
            backupDados();
        }

        function logout() {
            localStorage.removeItem('admin_token_canecas');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
