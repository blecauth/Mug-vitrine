<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos - Admin Canecas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #0d0d0d;
            color: #fff;
            min-height: 100vh;
        }
        
        .header {
            background: #181818;
            padding: 1rem 2rem;
            border-bottom: 2px solid #25D366;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #25D366;
            font-size: 1.5rem;
        }
        
        .btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-left: 0.5rem;
            transition: background 0.3s;
        }
        
        .btn-back {
            background: #666;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .search-box {
            background: #181818;
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid #333;
            margin-bottom: 2rem;
        }
        
        .search-box input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: white;
            font-size: 1rem;
        }
        
        .search-box input:focus {
            border-color: #25D366;
            outline: none;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .product-card {
            background: #181818;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            border-color: #25D366;
        }
        
        .product-image {
            height: 200px;
            overflow: hidden;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-content {
            padding: 1rem;
        }
        
        .product-title {
            color: #25D366;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .product-tags {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }
        
        .product-tag {
            background: #333;
            color: #ccc;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-size: 0.8rem;
        }
        
        .product-category {
            background: #25D366 !important;
            color: white !important;
        }
        
        .product-price {
            color: #25D366;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .product-description {
            color: #ccc;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .product-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }
        
        .action-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.3s;
        }
        
        .action-edit {
            background: #007bff;
        }
        
        .action-delete {
            background: #ff4444;
        }
        
        .action-btn:hover {
            opacity: 0.9;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #888;
            grid-column: 1 / -1;
        }
        
        .empty-state h3 {
            margin-bottom: 1rem;
            color: #25D366;
        }
        
        .loading-state {
            text-align: center;
            padding: 3rem;
            color: #25D366;
            grid-column: 1 / -1;
        }
        
        .stats-bar {
            background: #181818;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
        }
        
        .stats-info {
            color: #ccc;
            font-size: 0.9rem;
        }
        
        .stats-highlight {
            color: #25D366;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>üõ†Ô∏è Gerenciar Produtos</h1>
            <div>
                <a href="dashboard.html" class="btn btn-back">‚Üê Voltar</a>
                <a href="adicionar-produto.html" class="btn">‚ûï Novo Produto</a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="stats-bar">
            <div class="stats-info">
                Total de produtos: <span class="stats-highlight" id="totalProducts">0</span>
            </div>
            <div class="stats-info">
                Categorias: <span class="stats-highlight" id="totalCategories">0</span>
            </div>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="üîç Buscar produtos por nome, ID, categoria ou descri√ß√£o...">
        </div>

        <div id="productsContainer">
            <div class="loading-state">
                <h3>‚è≥ Carregando produtos...</h3>
                <p>Aguarde enquanto buscamos seus produtos</p>
            </div>
        </div>
    </main>

    <script>
        // üîß SISTEMA DE GERENCIAMENTO DE PRODUTOS - CORRIGIDO
        class ProductManager {
            constructor() {
                this.productsKey = 'canecas_products';
                this.products = [];
                this.init();
            }

            init() {
                this.loadProducts();
                this.setupSearch();
                this.updateStats();
            }

            // üì¶ CARREGA PRODUTOS DO LOCALSTORAGE
            loadProducts() {
                try {
                    const stored = localStorage.getItem(this.productsKey);
                    this.products = stored ? JSON.parse(stored) : [];
                    
                    // Se n√£o h√° produtos, carrega os padr√µes
                    if (this.products.length === 0) {
                        this.products = this.getDefaultProducts();
                        this.saveProducts();
                    }
                    
                    this.displayProducts(this.products);
                } catch (error) {
                    console.error('‚ùå Erro ao carregar produtos:', error);
                    this.products = this.getDefaultProducts();
                    this.displayProducts(this.products);
                }
            }

            // üéØ PRODUTOS PADR√ÉO DO SISTEMA
            getDefaultProducts() {
                return [
                    {
                        id: "0001",
                        nome: "Caneca Teste Floral",
                        categoria: "floral",
                        preco: 32.00,
                        descricao: "Caneca de teste com design floral",
                        imageUrl: "https://i.ibb.co/7x7ZbVKQ/IMG-20251022-WA0007.jpg",
                        dataCriacao: new Date().toISOString(),
                        origem: "site"
                    },
                    {
                        id: "CN0001",
                        nome: "Caneca Orgulho Negro",
                        categoria: "personalizada", 
                        preco: 30.00,
                        descricao: "Caneca de cer√¢mica com estampa exclusiva",
                        imageUrl: "https://i.ibb.co/0jVBTx2H/IMG-20251021-WA0001.jpg",
                        dataCriacao: new Date().toISOString(),
                        origem: "site"
                    },
                    {
                        id: "CN0002",
                        nome: "Caneca Personalizada Azul",
                        categoria: "colorida",
                        preco: 28.00,
                        descricao: "Caneca azul com design moderno",
                        imageUrl: "https://via.placeholder.com/300x200/1a1a1a/666666?text=Imagem+Azul",
                        dataCriacao: new Date().toISOString(),
                        origem: "dashboard"
                    }
                ];
            }

            // üíæ SALVA PRODUTOS NO LOCALSTORAGE
            saveProducts() {
                try {
                    localStorage.setItem(this.productsKey, JSON.stringify(this.products));
                    this.updateStats();
                    console.log('üíæ Produtos salvos:', this.products.length);
                } catch (error) {
                    console.error('‚ùå Erro ao salvar produtos:', error);
                    alert('Erro ao salvar produtos. Verifique o console.');
                }
            }

            // üé¥ EXIBE PRODUTOS NA TELA
            displayProducts(productsToShow) {
                const container = document.getElementById('productsContainer');
                
                if (productsToShow.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>üì¶ Nenhum produto encontrado</h3>
                            <p>Nenhum produto corresponde √† sua busca</p>
                            <a href="adicionar-produto.html" class="btn" style="margin-top: 1rem;">‚ûï Adicionar Primeiro Produto</a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="products-grid">
                        ${productsToShow.map(product => this.createProductCard(product)).join('')}
                    </div>
                `;
            }

            // üé¥ CRIA CARD DO PRODUTO
            createProductCard(product) {
                return `
                    <div class="product-card">
                        <div class="product-image">
                            <img src="${product.imageUrl}" alt="${product.nome}" 
                                 onerror="this.src='https://via.placeholder.com/300x200/1a1a1a/666666?text=Imagem+N√£o+Encontrada'">
                        </div>
                        <div class="product-content">
                            <h3 class="product-title">${product.nome}</h3>
                            <div class="product-tags">
                                <span class="product-tag">ID: ${product.id}</span>
                                <span class="product-tag product-category">${product.categoria}</span>
                                <span class="product-tag" style="background: ${product.origem === 'site' ? '#007bff' : '#25D366'} !important;">
                                    ${product.origem === 'site' ? 'üåê Site' : 'üíæ Local'}
                                </span>
                            </div>
                            <div class="product-price">R$ ${typeof product.preco === 'number' ? product.preco.toFixed(2) : parseFloat(product.preco).toFixed(2)}</div>
                            <p class="product-description">${product.descricao || 'Sem descri√ß√£o'}</p>
                            <div class="product-actions">
                                <button class="action-btn action-edit" onclick="productManager.editProduct('${product.id}')">
                                    ‚úèÔ∏è Editar
                                </button>
                                <button class="action-btn action-delete" onclick="productManager.deleteProduct('${product.id}')">
                                    üóëÔ∏è Excluir
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            // üîç CONFIGURA BUSCA EM TEMPO REAL
            setupSearch() {
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase().trim();
                    
                    if (searchTerm === '') {
                        this.displayProducts(this.products);
                        return;
                    }

                    const filteredProducts = this.products.filter(product => 
                        product.nome.toLowerCase().includes(searchTerm) ||
                        product.id.toLowerCase().includes(searchTerm) ||
                        product.categoria.toLowerCase().includes(searchTerm) ||
                        (product.descricao && product.descricao.toLowerCase().includes(searchTerm))
                    );
                    
                    this.displayProducts(filteredProducts);
                });
            }

            // ‚úèÔ∏è EDITAR PRODUTO
            editProduct(productId) {
                const product = this.products.find(p => p.id === productId);
                if (product) {
                    alert(`‚úèÔ∏è Editando produto: ${product.nome} (ID: ${product.id})\n\nEm breve: Editor completo integrado com GitHub`);
                    // Futuramente: redirecionar para p√°gina de edi√ß√£o
                } else {
                    alert('‚ùå Produto n√£o encontrado!');
                }
            }

            // üóëÔ∏è EXCLUIR PRODUTO - CORRIGIDO
            deleteProduct(productId) {
                const product = this.products.find(p => p.id === productId);
                
                if (!product) {
                    alert('‚ùå Produto n√£o encontrado!');
                    return;
                }

                if (confirm(`üóëÔ∏è TEM CERTEZA que deseja excluir o produto?\n\n"${product.nome}" (ID: ${product.id})\n\n‚ö†Ô∏è Esta a√ß√£o n√£o pode ser desfeita!`)) {
                    // Remove o produto do array
                    this.products = this.products.filter(p => p.id !== productId);
                    
                    // Salva no localStorage
                    this.saveProducts();
                    
                    // Recarrega a exibi√ß√£o
                    this.displayProducts(this.products);
                    
                    // Mensagem de sucesso
                    alert(`‚úÖ Produto "${product.nome}" exclu√≠do com sucesso!`);
                    
                    console.log('üóëÔ∏è Produto exclu√≠do:', productId);
                }
            }

            // üìä ATUALIZA ESTAT√çSTICAS
            updateStats() {
                const categories = [...new Set(this.products.map(p => p.categoria))];
                
                document.getElementById('totalProducts').textContent = this.products.length;
                document.getElementById('totalCategories').textContent = categories.length;
            }

            // üîÑ ADICIONAR PRODUTO (para uso externo)
            addProduct(productData) {
                // Verifica se ID j√° existe
                if (this.products.find(p => p.id === productData.id)) {
                    alert('‚ùå J√° existe um produto com este ID!');
                    return false;
                }

                this.products.push({
                    ...productData,
                    dataCriacao: new Date().toISOString(),
                    origem: 'dashboard'
                });

                this.saveProducts();
                this.displayProducts(this.products);
                return true;
            }
        }

        // üöÄ INICIALIZA√á√ÉO
        let productManager;

        document.addEventListener('DOMContentLoaded', function() {
            // Verifica√ß√£o de seguran√ßa
            checkAdminAuth();
            
            // Inicializa gerenciador de produtos
            productManager = new ProductManager();
            console.log('‚úÖ Gerenciador de produtos inicializado!');
        });

        // üîê SISTEMA DE VERIFICA√á√ÉO DE SEGURAN√áA
        function checkAdminAuth() {
            const tokenKey = 'admin_secure_token_v2';
            const encryptedToken = localStorage.getItem(tokenKey);
            
            if (!encryptedToken) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const reversed = encryptedToken.split('').reverse().join('');
                const decoded = atob(reversed);
                const jsonString = decodeURIComponent(escape(atob(decoded)));
                const tokenData = JSON.parse(jsonString.replace('canecas_admin_2024_secure_system', ''));
                
                const isValid = tokenData && 
                               tokenData.isAdmin === true && 
                               tokenData.verified === true &&
                               Date.now() < tokenData.expires;

                if (!isValid) {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('‚ùå Erro na verifica√ß√£o:', error);
                window.location.href = 'login.html';
            }
        }

        // üåê EXPORTA PARA USO GLOBAL
        window.productManager = productManager;
    </script>
</body>
</html>
