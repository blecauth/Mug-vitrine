<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos - Admin Canecas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #0d0d0d;
            color: #fff;
            min-height: 100vh;
        }
        
        .header {
            background: #181818;
            padding: 1rem 2rem;
            border-bottom: 2px solid #25D366;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #25D366;
            font-size: 1.5rem;
        }
        
        .btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-left: 0.5rem;
            transition: background 0.3s;
        }
        
        .btn-back {
            background: #666;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .search-section {
            background: #181818;
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid #333;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .search-title {
            color: #25D366;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        .search-box {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .search-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 25px;
            border: 2px solid #25D366;
            background: #1a1a1a;
            color: white;
            font-size: 1rem;
            outline: none;
        }
        
        .search-input:focus {
            box-shadow: 0 0 10px rgba(37, 211, 102, 0.3);
        }
        
        .search-info {
            color: #ccc;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .product-card {
            background: #181818;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            border-color: #25D366;
        }
        
        .product-image {
            height: 200px;
            overflow: hidden;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-content {
            padding: 1rem;
        }
        
        .product-title {
            color: #25D366;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .product-tags {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }
        
        .product-tag {
            background: #333;
            color: #ccc;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-size: 0.8rem;
        }
        
        .product-category {
            background: #25D366 !important;
            color: white !important;
        }
        
        .product-price {
            color: #25D366;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .product-description {
            color: #ccc;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .product-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }
        
        .action-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.3s;
        }
        
        .action-edit {
            background: #007bff;
        }
        
        .action-delete {
            background: #ff4444;
        }
        
        .action-btn:hover {
            opacity: 0.9;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #888;
            grid-column: 1 / -1;
        }
        
        .empty-state h3 {
            margin-bottom: 1rem;
            color: #25D366;
        }
        
        .loading-state {
            text-align: center;
            padding: 3rem;
            color: #25D366;
            grid-column: 1 / -1;
        }

        /* MODAL DE EDI√á√ÉO */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 1rem;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-title {
            color: #25D366;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.4rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-weight: bold;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid #333;
            background: #2a2a2a;
            color: white;
            font-size: 1rem;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            border-color: #25D366;
            outline: none;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .image-upload {
            border: 2px dashed #333;
            border-radius: 5px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .image-upload:hover {
            border-color: #25D366;
        }

        .image-preview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
        }

        .upload-text {
            color: #ccc;
            margin-bottom: 1rem;
        }

        .upload-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .model-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .model-option {
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .model-option.selected {
            border-color: #25D366;
            background: rgba(37, 211, 102, 0.1);
        }

        .model-price {
            display: block;
            color: #25D366;
            font-weight: bold;
            margin-top: 0.5rem;
        }

        .form-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn-cancel {
            background: #666;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-apply {
            background: #25D366;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-cancel:hover {
            background: #555;
        }

        .btn-apply:hover {
            background: #1ebe5f;
        }

        .btn-apply:disabled {
            background: #666;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .form-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>üîç Gerenciar Produtos</h1>
            <div>
                <a href="dashboard.html" class="btn btn-back">‚Üê Voltar</a>
                <a href="adicionar-produto.html" class="btn">‚ûï Novo Produto</a>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="search-section">
            <h2 class="search-title">Pesquisar Produtos</h2>
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="üîç Digite para buscar produtos...">
            </div>
            <p class="search-info">Digite o nome, ID ou categoria do produto - resultados aparecem automaticamente</p>
        </section>

        <div id="productsContainer">
            <div class="loading-state">
                <h3>‚è≥ Carregando produtos do site...</h3>
                <p>Aguarde enquanto buscamos os produtos</p>
            </div>
        </div>
    </main>

    <!-- MODAL DE EDI√á√ÉO -->
    <div class="modal-overlay" id="editModal">
        <div class="modal-content">
            <h2 class="modal-title">‚úèÔ∏è Editar Produto</h2>
            
            <form id="editForm">
                <div class="form-group">
                    <label class="form-label">Nome do Produto</label>
                    <input type="text" class="form-input" id="editName" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">ID do Produto</label>
                    <input type="text" class="form-input" id="editId" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Descri√ß√£o</label>
                    <textarea class="form-textarea" id="editDescription" required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Imagem do Produto</label>
                    <div class="image-upload" onclick="document.getElementById('imageUpload').click()">
                        <p class="upload-text">üìÅ Clique para fazer upload da imagem</p>
                        <img id="imagePreview" class="image-preview" alt="Preview">
                        <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="handleImageUpload(this)">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Modelos e Pre√ßos</label>
                    <div class="model-options" id="modelOptions">
                        <!-- Op√ß√µes de modelos ser√£o geradas aqui -->
                    </div>
                </div>
                
                <div class="form-buttons">
                    <button type="button" class="btn-cancel" onclick="closeEditModal()">Cancelar</button>
                    <button type="submit" class="btn-apply" id="applyBtn">üíæ Aplicar Altera√ß√µes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // üîß SISTEMA DE PESQUISA EM TEMPO REAL
        class ProductManager {
            constructor() {
                this.allProducts = [];
                this.currentProduct = null;
                this.IMGBB_API_KEY = 'bb49178e11dff4322b7a699167535e57';
                this.init();
            }

            async init() {
                await this.loadProductsFromSite();
                this.setupSearch();
            }

            // üåê CARREGA PRODUTOS DO SITE
            async loadProductsFromSite() {
                try {
                    console.log('üåê Carregando produtos do site...');
                    
                    const response = await fetch('index.html');
                    const html = await response.text();
                    
                    this.allProducts = this.extractProductsFromHTML(html);
                    
                    if (this.allProducts.length > 0) {
                        this.displayProducts(this.allProducts);
                        console.log('‚úÖ Produtos carregados:', this.allProducts.length);
                    } else {
                        this.showNoProducts();
                    }
                    
                } catch (error) {
                    console.error('‚ùå Erro ao carregar produtos:', error);
                    this.showError('Erro ao carregar produtos do site');
                }
            }

            // üéØ EXTRAI PRODUTOS DO HTML
            extractProductsFromHTML(html) {
                const products = [];
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                const productElements = doc.querySelectorAll('.item');
                
                productElements.forEach((element) => {
                    try {
                        const product = this.parseProductElement(element);
                        if (product) {
                            products.push(product);
                        }
                    } catch (error) {
                        console.error('‚ùå Erro ao parsear produto:', error);
                    }
                });
                
                return products;
            }

            // üìù PARSEIA UM ELEMENTO DE PRODUTO
            parseProductElement(element) {
                const button = element.querySelector('.open-modal-btn');
                if (!button) return null;

                const name = button.getAttribute('data-name');
                const id = button.getAttribute('data-id');
                const imageUrl = button.getAttribute('data-image');
                const specs = button.getAttribute('data-specs');
                const optionsJson = button.getAttribute('data-options');
                
                let preco = 0;
                let modelos = [];
                
                try {
                    modelos = JSON.parse(optionsJson);
                    if (modelos && modelos.length > 0) {
                        preco = parseFloat(modelos[0].price) || 0;
                    }
                } catch (e) {
                    console.warn('‚ùå Erro ao parsear modelos:', e);
                }

                const categoria = element.getAttribute('data-categoria') || 'personalizada';

                return {
                    id: id,
                    nome: name,
                    categoria: categoria,
                    preco: preco,
                    descricao: specs,
                    imageUrl: imageUrl,
                    modelos: modelos,
                    elementoHTML: element.outerHTML
                };
            }

            // üîç CONFIGURA PESQUISA EM TEMPO REAL
            setupSearch() {
                const searchInput = document.getElementById('searchInput');
                
                searchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase().trim();
                    
                    if (searchTerm === '') {
                        this.displayProducts(this.allProducts);
                        return;
                    }

                    const filteredProducts = this.allProducts.filter(product => 
                        product.nome.toLowerCase().includes(searchTerm) ||
                        product.id.toLowerCase().includes(searchTerm) ||
                        product.categoria.toLowerCase().includes(searchTerm) ||
                        (product.descricao && product.descricao.toLowerCase().includes(searchTerm))
                    );
                    
                    this.displayProducts(filteredProducts);
                });
            }

            // üé¥ EXIBE PRODUTOS NA TELA
            displayProducts(products) {
                const container = document.getElementById('productsContainer');
                
                if (products.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>üîç Nenhum produto encontrado</h3>
                            <p>Nenhum produto corresponde √† sua busca</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="products-grid">
                        ${products.map(product => this.createProductCard(product)).join('')}
                    </div>
                `;
            }

            // üé¥ CRIA CARD DO PRODUTO
            createProductCard(product) {
                const primeiroModelo = product.modelos && product.modelos.length > 0 ? product.modelos[0] : null;
                
                return `
                    <div class="product-card">
                        <div class="product-image">
                            <img src="${product.imageUrl}" alt="${product.nome}" 
                                 onerror="this.src='https://via.placeholder.com/300x200/1a1a1a/666666?text=Imagem'">
                        </div>
                        <div class="product-content">
                            <h3 class="product-title">${product.nome}</h3>
                            <div class="product-tags">
                                <span class="product-tag">ID: ${product.id}</span>
                                <span class="product-tag product-category">${product.categoria}</span>
                                <span class="product-tag">${product.modelos ? product.modelos.length : 0} modelos</span>
                            </div>
                            <div class="product-price">R$ ${primeiroModelo ? parseFloat(primeiroModelo.price).toFixed(2) : '0.00'}</div>
                            <p class="product-description">${product.descricao || 'Sem descri√ß√£o'}</p>
                            <div class="product-actions">
                                <button class="action-btn action-edit" onclick="productManager.openEditModal('${product.id}')">
                                    ‚úèÔ∏è Editar
                                </button>
                                <button class="action-btn action-delete" onclick="productManager.deleteProduct('${product.id}')">
                                    üóëÔ∏è Excluir
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            // ‚úèÔ∏è ABRE MODAL DE EDI√á√ÉO
            openEditModal(productId) {
                this.currentProduct = this.allProducts.find(p => p.id === productId);
                
                if (!this.currentProduct) {
                    this.showError('Produto n√£o encontrado');
                    return;
                }

                // Preenche o formul√°rio
                document.getElementById('editName').value = this.currentProduct.nome;
                document.getElementById('editId').value = this.currentProduct.id;
                document.getElementById('editDescription').value = this.currentProduct.descricao;

                // Preenche preview da imagem
                const imagePreview = document.getElementById('imagePreview');
                imagePreview.src = this.currentProduct.imageUrl;
                imagePreview.style.display = 'block';

                // Preenche op√ß√µes de modelos
                this.populateModelOptions();

                // Mostra modal
                document.getElementById('editModal').style.display = 'flex';
            }

            // üé® PREENCHE OP√á√ïES DE MODELOS
            populateModelOptions() {
                const container = document.getElementById('modelOptions');
                
                if (!this.currentProduct.modelos || this.currentProduct.modelos.length === 0) {
                    container.innerHTML = '<p style="color: #888; text-align: center;">Nenhum modelo configurado</p>';
                    return;
                }

                container.innerHTML = this.currentProduct.modelos.map((modelo, index) => `
                    <div class="model-option ${index === 0 ? 'selected' : ''}" onclick="productManager.selectModel(${index})">
                        <strong>${modelo.model}</strong>
                        <span class="model-price">R$ ${parseFloat(modelo.price).toFixed(2)}</span>
                    </div>
                `).join('');
            }

            // üñºÔ∏è MANIPULA UPLOAD DE IMAGEM
            async handleImageUpload(input) {
                const file = input.files[0];
                if (!file) return;

                const preview = document.getElementById('imagePreview');
                const reader = new FileReader();

                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);

                // Faz upload para ImgBB
                await this.uploadToImgBB(file);
            }

            // ‚òÅÔ∏è UPLOAD PARA IMGBB
            async uploadToImgBB(file) {
                const applyBtn = document.getElementById('applyBtn');
                const originalText = applyBtn.textContent;

                try {
                    applyBtn.disabled = true;
                    applyBtn.textContent = 'üì§ Uploading imagem...';

                    const formData = new FormData();
                    formData.append('image', file);

                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${this.IMGBB_API_KEY}`, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.currentProduct.imageUrl = data.data.url;
                        this.showSuccess('‚úÖ Imagem uploadada com sucesso!');
                    } else {
                        throw new Error(data.error?.message || 'Erro no upload');
                    }

                } catch (error) {
                    console.error('‚ùå Erro no upload:', error);
                    this.showError('‚ùå Erro ao fazer upload da imagem');
                } finally {
                    applyBtn.disabled = false;
                    applyBtn.textContent = originalText;
                }
            }

            // üéØ SELECIONA MODELO
            selectModel(index) {
                document.querySelectorAll('.model-option').forEach(opt => opt.classList.remove('selected'));
                document.querySelectorAll('.model-option')[index].classList.add('selected');
            }

            // üíæ APLICA ALTERA√á√ïES
            async applyChanges() {
                const applyBtn = document.getElementById('applyBtn');
                const originalText = applyBtn.textContent;

                try {
                    applyBtn.disabled = true;
                    applyBtn.textContent = 'üíæ Aplicando...';

                    // Atualiza dados do produto
                    this.currentProduct.nome = document.getElementById('editName').value;
                    this.currentProduct.id = document.getElementById('editId').value;
                    this.currentProduct.descricao = document.getElementById('editDescription').value;

                    // TODO: Implementar atualiza√ß√£o no GitHub
                    
                    this.showSuccess('‚úÖ Altera√ß√µes aplicadas com sucesso!');
                    this.closeEditModal();
                    
                    // Recarrega os produtos para refletir mudan√ßas
                    await this.loadProductsFromSite();

                } catch (error) {
                    console.error('‚ùå Erro ao aplicar altera√ß√µes:', error);
                    this.showError('‚ùå Erro ao aplicar altera√ß√µes');
                } finally {
                    applyBtn.disabled = false;
                    applyBtn.textContent = originalText;
                }
            }

            // üóëÔ∏è EXCLUIR PRODUTO
            deleteProduct(productId) {
                const product = this.allProducts.find(p => p.id === productId);
                
                if (!product) return;

                if (confirm(`üóëÔ∏è TEM CERTEZA que deseja excluir o produto?\n\n"${product.nome}" (ID: ${product.id})\n\n‚ö†Ô∏è Esta a√ß√£o n√£o pode ser desfeita!`)) {
                    // TODO: Implementar exclus√£o no GitHub
                    this.showSuccess('‚úÖ Produto exclu√≠do com sucesso!');
                    
                    // Recarrega os produtos
                    this.loadProductsFromSite();
                }
            }

            // üö™ FECHA MODAL
            closeEditModal() {
                document.getElementById('editModal').style.display = 'none';
            }

            // üéØ FUN√á√ïES DE UI
            showNoProducts() {
                const container = document.getElementById('productsContainer');
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üì¶ Nenhum produto no site</h3>
                        <p>Nenhum produto foi encontrado no index.html</p>
                        <a href="adicionar-produto.html" class="btn" style="margin-top: 1rem;">‚ûï Adicionar Primeiro Produto</a>
                    </div>
                `;
            }

            showError(message) {
                alert(`‚ùå ${message}`);
            }

            showSuccess(message) {
                alert(`‚úÖ ${message}`);
            }
        }

        // üöÄ INICIALIZA√á√ÉO
        let productManager;

        document.addEventListener('DOMContentLoaded', function() {
            // Verifica√ß√£o de seguran√ßa
            checkAdminAuth();
            
            // Inicializa gerenciador
            productManager = new ProductManager();
            console.log('‚úÖ Sistema de gerenciamento inicializado!');
        });

        // üîê VERIFICA√á√ÉO DE SEGURAN√áA
        function checkAdminAuth() {
            const tokenKey = 'admin_secure_token_v2';
            const encryptedToken = localStorage.getItem(tokenKey);
            
            if (!encryptedToken) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const reversed = encryptedToken.split('').reverse().join('');
                const decoded = atob(reversed);
                const jsonString = decodeURIComponent(escape(atob(decoded)));
                const tokenData = JSON.parse(jsonString.replace('canecas_admin_2024_secure_system', ''));
                
                const isValid = tokenData && 
                               tokenData.isAdmin === true && 
                               tokenData.verified === true &&
                               Date.now() < tokenData.expires;

                if (!isValid) {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('‚ùå Erro na verifica√ß√£o:', error);
                window.location.href = 'login.html';
            }
        }
