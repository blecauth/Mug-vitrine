<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #0d0d0d;
            color: #fff;
            min-height: 100vh;
        }
        
        .header {
            background: #181818;
            padding: 1rem 2rem;
            border-bottom: 2px solid #25D366;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #25D366;
            font-size: 1.5rem;
        }
        
        .btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-left: 0.5rem;
        }
        
        .btn-back {
            background: #666;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .search-box {
            background: #181818;
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid #333;
            margin-bottom: 2rem;
        }
        
        .search-box input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: white;
            font-size: 1rem;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .product-card {
            background: #181818;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            border-color: #25D366;
        }
        
        .product-image {
            height: 200px;
            overflow: hidden;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-content {
            padding: 1rem;
        }
        
        .product-title {
            color: #25D366;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .product-tags {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }
        
        .product-tag {
            background: #333;
            color: #ccc;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-size: 0.8rem;
        }
        
        .product-category {
            background: #25D366 !important;
            color: white !important;
        }
        
        .product-price {
            color: #25D366;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .product-description {
            color: #ccc;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .product-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }
        
        .action-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .action-edit {
            background: #007bff;
        }
        
        .action-delete {
            background: #ff4444;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #888;
            grid-column: 1 / -1;
        }
        
        .empty-state h3 {
            margin-bottom: 1rem;
            color: #25D366;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>üõ†Ô∏è Gerenciar Produtos</h1>
            <div>
                <a href="dashboard.html" class="btn btn-back">‚Üê Voltar</a>
                <a href="adicionar-produto.html" class="btn">‚ûï Novo Produto</a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="üîç Buscar produtos por nome, ID ou categoria...">
        </div>

        <div id="productsContainer">
            <div class="empty-state">
                <h3>‚è≥ Carregando produtos...</h3>
                <p>Aguarde enquanto buscamos seus produtos</p>
            </div>
        </div>
    </main>

    <script>
        // Produtos de exemplo - Em produ√ß√£o viria do GitHub
        const sampleProducts = [
            {
                id: "CN0001",
                nome: "Caneca Orgulho Negro",
                categoria: "personalizada",
                preco: 30.00,
                descricao: "Caneca de cer√¢mica com estampa exclusiva",
                imageUrl: "https://i.ibb.co/0jVBTx2H/IMG-20251021-WA0001.jpg"
            },
            {
                id: "0001",
                nome: "Caneca Teste Floral",
                categoria: "floral",
                preco: 32.00,
                descricao: "Caneca de teste com design floral",
                imageUrl: "https://i.ibb.co/7x7ZbVKQ/IMG-20251022-WA0007.jpg"
            },
            {
                id: "CN0002",
                nome: "Caneca Personalizada Azul",
                categoria: "colorida",
                preco: 28.00,
                descricao: "Caneca azul com design moderno",
                imageUrl: "https://via.placeholder.com/300x200/1a1a1a/666666?text=Imagem+Azul"
            }
        ];

        function loadProducts(products = sampleProducts) {
            const container = document.getElementById('productsContainer');
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üì¶ Nenhum produto encontrado</h3>
                        <p>Nenhum produto corresponde √† sua busca</p>
                        <a href="adicionar-produto.html" class="btn" style="margin-top: 1rem;">‚ûï Adicionar Primeiro Produto</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="products-grid">
                    ${products.map(product => `
                        <div class="product-card">
                            <div class="product-image">
                                <img src="${product.imageUrl}" alt="${product.nome}" 
                                     onerror="this.src='https://via.placeholder.com/300x200/1a1a1a/666666?text=Imagem'">
                            </div>
                            <div class="product-content">
                                <h3 class="product-title">${product.nome}</h3>
                                <div class="product-tags">
                                    <span class="product-tag">ID: ${product.id}</span>
                                    <span class="product-tag product-category">${product.categoria}</span>
                                </div>
                                <div class="product-price">R$ ${product.preco.toFixed(2)}</div>
                                <p class="product-description">${product.descricao}</p>
                                <div class="product-actions">
                                    <button class="action-btn action-edit" onclick="editProduct('${product.id}')">‚úèÔ∏è Editar</button>
                                    <button class="action-btn action-delete" onclick="deleteProduct('${product.id}')">üóëÔ∏è Excluir</button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function editProduct(productId) {
            alert(`‚úèÔ∏è Editando produto: ${productId}\n\nEm breve: Editor completo integrado com GitHub`);
            // Futuramente: abrir modal de edi√ß√£o com conex√£o GitHub
        }

        function deleteProduct(productId) {
            if (confirm(`üóëÔ∏è Tem certeza que deseja excluir o produto ${productId}?\n\nEsta a√ß√£o remover√° o produto do site.`)) {
                alert(`‚úÖ Produto ${productId} exclu√≠do com sucesso!\n\nEm produ√ß√£o: exclus√£o real no GitHub`);
                // Futuramente: exclus√£o real no GitHub
                loadProducts(sampleProducts.filter(p => p.id !== productId));
            }
        }

        // Busca em tempo real
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredProducts = sampleProducts.filter(product => 
                product.nome.toLowerCase().includes(searchTerm) ||
                product.id.toLowerCase().includes(searchTerm) ||
                product.categoria.toLowerCase().includes(searchTerm) ||
                product.descricao.toLowerCase().includes(searchTerm)
            );
            loadProducts(filteredProducts);
        });

        // Carrega produtos ao iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            console.log('‚úÖ P√°gina de gerenciamento carregada!');
        });
    </script>
</body>
</html>
