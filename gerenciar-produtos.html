<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos - Admin Canecas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #0d0d0d;
            color: #fff;
            min-height: 100vh;
        }
        
        .header {
            background: #181818;
            padding: 1rem 2rem;
            border-bottom: 2px solid #25D366;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #25D366;
            font-size: 1.5rem;
        }
        
        .btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-left: 0.5rem;
            transition: background 0.3s;
        }
        
        .btn-back {
            background: #666;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .search-section {
            background: #181818;
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid #333;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .search-title {
            color: #25D366;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        .search-box {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .search-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 25px;
            border: 2px solid #25D366;
            background: #1a1a1a;
            color: white;
            font-size: 1rem;
            outline: none;
        }
        
        .search-input:focus {
            box-shadow: 0 0 10px rgba(37, 211, 102, 0.3);
        }
        
        .search-info {
            color: #ccc;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .product-card {
            background: #181818;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            border-color: #25D366;
        }
        
        .product-image {
            height: 200px;
            overflow: hidden;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-content {
            padding: 1rem;
        }
        
        .product-title {
            color: #25D366;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .product-tags {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }
        
        .product-tag {
            background: #333;
            color: #ccc;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-size: 0.8rem;
        }
        
        .product-category {
            background: #25D366 !important;
            color: white !important;
        }
        
        .product-price {
            color: #25D366;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .product-description {
            color: #ccc;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .product-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }
        
        .action-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.3s;
        }
        
        .action-edit {
            background: #007bff;
        }
        
        .action-delete {
            background: #ff4444;
        }
        
        .action-btn:hover {
            opacity: 0.9;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #888;
            grid-column: 1 / -1;
        }
        
        .empty-state h3 {
            margin-bottom: 1rem;
            color: #25D366;
        }
        
        .initial-state {
            text-align: center;
            padding: 3rem;
            color: #888;
        }
        
        .initial-state h3 {
            margin-bottom: 1rem;
            color: #25D366;
        }

        /* MODAL DE EDI√á√ÉO */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 1rem;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-title {
            color: #25D366;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.4rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-weight: bold;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid #333;
            background: #2a2a2a;
            color: white;
            font-size: 1rem;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            border-color: #25D366;
            outline: none;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .image-upload {
            border: 2px dashed #333;
            border-radius: 5px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .image-upload:hover {
            border-color: #25D366;
        }

        .image-preview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
        }

        .upload-text {
            color: #ccc;
            margin-bottom: 1rem;
        }

        .model-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .model-option {
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .model-option.selected {
            border-color: #25D366;
            background: rgba(37, 211, 102, 0.1);
        }

        .model-price-input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: white;
            text-align: center;
            margin-top: 0.5rem;
        }

        .model-price-input:focus {
            border-color: #25D366;
            outline: none;
        }

        .form-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn-cancel {
            background: #666;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-apply {
            background: #25D366;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-cancel:hover {
            background: #555;
        }

        .btn-apply:hover {
            background: #1ebe5f;
        }

        .btn-apply:disabled {
            background: #666;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .form-buttons {
                flex-direction: column;
            }
        }

        .log-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            max-height: 300px;
            background: rgba(0,0,0,0.9);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 1rem;
            overflow-y: auto;
            z-index: 1000;
            font-size: 0.8rem;
        }

        .log-header {
            color: #25D366;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .log-entry {
            padding: 0.3rem 0;
            border-bottom: 1px solid #333;
            font-family: monospace;
        }

        .log-time {
            color: #888;
            font-size: 0.7rem;
        }

        .log-info { color: #ccc; }
        .log-success { color: #25D366; }
        .log-warning { color: #ffa500; }
        .log-error { color: #ff4444; }
        
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>üîç Gerenciar Produtos</h1>
            <div>
                <a href="dashboard.html" class="btn btn-back">‚Üê Voltar</a>
                <a href="adicionar-produto.html" class="btn">‚ûï Novo Produto</a>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="search-section">
            <h2 class="search-title">Pesquisar Produtos</h2>
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="üîç Digite para buscar produtos...">
            </div>
            <p class="search-info">Digite o nome, ID ou categoria do produto - resultados aparecem automaticamente</p>
        </section>

        <div id="productsContainer">
            <div class="initial-state">
                <h3>üîÑ Carregando produtos...</h3>
                <p>Aguarde enquanto carregamos os produtos do JSON</p>
            </div>
        </div>
    </main>

    <!-- MODAL DE EDI√á√ÉO -->
    <div class="modal-overlay" id="editModal">
        <div class="modal-content">
            <h2 class="modal-title">‚úèÔ∏è Editar Produto</h2>
            
            <form id="editForm">
                <div class="form-group">
                    <label class="form-label">Nome do Produto</label>
                    <input type="text" class="form-input" id="editName" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">ID do Produto</label>
                    <input type="text" class="form-input" id="editId" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Categoria</label>
                    <select class="form-select" id="editCategory" required>
                        <option value="floral">Floral</option>
                        <option value="personalizada">Personalizada</option>
                        <option value="dia-das-maes">Dia das M√£es</option>
                        <option value="dia-dos-pais">Dia dos Pais</option>
                        <option value="dia-dos-professores">Dia dos Professores</option>
                        <option value="pets">Pets</option>
                        <option value="herois">Her√≥is</option>
                        <option value="animes">Animes</option>
                        <option value="com-foto">Com Foto</option>
                        <option value="futebol">Futebol</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Descri√ß√£o</label>
                    <textarea class="form-textarea" id="editDescription" required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Imagem Principal</label>
                    <input type="url" class="form-input" id="editImageUrl" placeholder="URL da imagem principal" required>
                    <img id="imagePreview" class="image-preview" alt="Preview" style="margin-top: 0.5rem;">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Modelos e Pre√ßos</label>
                    <div class="model-options" id="modelOptions">
                        <!-- Op√ß√µes de modelos ser√£o geradas aqui -->
                    </div>
                </div>
                
                <div class="form-buttons">
                    <button type="button" class="btn-cancel" onclick="closeEditModal()">Cancelar</button>
                    <button type="submit" class="btn-apply" id="applyBtn">üíæ Salvar Altera√ß√µes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
// üîß SISTEMA DE GERENCIAMENTO DE PRODUTOS - VERS√ÉO JSON
class ProductManager {
    constructor() {
        this.allProducts = [];
        this.currentProduct = null;
        this.originalProduct = null;
        this.init();
    }

    async init() {
        await this.loadProductsFromJSON();
        this.setupSearch();
        this.setupEventListeners();
    }

    // üî• CONFIGURA EVENT LISTENERS
    setupEventListeners() {
        document.getElementById('editForm').addEventListener('submit', (e) => {
            e.preventDefault();
            this.applyChanges();
        });

        // Preview da imagem quando URL muda
        document.getElementById('editImageUrl').addEventListener('input', (e) => {
            const preview = document.getElementById('imagePreview');
            if (e.target.value) {
                preview.src = e.target.value;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        });
    }

    // üì• CARREGA PRODUTOS DO JSON
    async loadProductsFromJSON() {
        try {
            console.log('üîÑ Carregando produtos do JSON...');
            
            const response = await fetch('data/products.json');
            if (!response.ok) {
                throw new Error('Erro ao carregar JSON');
            }

            const data = await response.json();
            this.allProducts = data.produtos || [];
            
            console.log(`‚úÖ ${this.allProducts.length} produtos carregados do JSON`);
            this.displayProducts(this.allProducts);
            
        } catch (error) {
            console.error('‚ùå Erro ao carregar produtos:', error);
            this.showError('Erro ao carregar produtos do JSON');
            this.displayProducts([]);
        }
    }

    // üîç CONFIGURA PESQUISA EM TEMPO REAL
    setupSearch() {
        const searchInput = document.getElementById('searchInput');
        
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                this.displayProducts(this.allProducts);
                return;
            }

            const filteredProducts = this.allProducts.filter(product => {
                const searchInName = product.nome?.toLowerCase().includes(searchTerm);
                const searchInId = product.id?.toLowerCase().includes(searchTerm);
                const searchInCategory = product.categoria?.toLowerCase().includes(searchTerm);
                const searchInDescription = product.especificacoes?.toLowerCase().includes(searchTerm);
                
                return searchInName || searchInId || searchInCategory || searchInDescription;
            });
            
            this.displayProducts(filteredProducts);
        });
    }

    // üé¥ EXIBE PRODUTOS NA TELA
    displayProducts(products) {
        const container = document.getElementById('productsContainer');
        
        if (!container) {
            console.error('‚ùå Container de produtos n√£o encontrado!');
            return;
        }
        
        if (products.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <h3>üîç Nenhum produto encontrado</h3>
                    <p>Tente buscar por nome, ID ou categoria</p>
                    <p><small>Exemplo: "Caneca", "0001", "floral"</small></p>
                </div>
            `;
            return;
        }

        // Ordena produtos por nome
        const sortedProducts = products.sort((a, b) => a.nome.localeCompare(b.nome));
        
        container.innerHTML = `
            <div class="products-grid">
                ${sortedProducts.map(product => this.createProductCard(product)).join('')}
            </div>
        `;
    }

    // üé¥ CRIA CARD DO PRODUTO
    createProductCard(product) {
        const primeiroModelo = product.opcoes && product.opcoes.length > 0 ? product.opcoes[0] : null;
        const preco = primeiroModelo ? parseFloat(primeiroModelo.preco).toFixed(2) : '0.00';
        const imagemPrincipal = primeiroModelo ? primeiroModelo.imagem : '';
        
        return `
            <div class="product-card">
                <div class="product-image">
                    <img src="${imagemPrincipal}" alt="${product.nome}" 
                         onerror="this.src='https://via.placeholder.com/300x200/1a1a1a/666666?text=Imagem+N√£o+Encontrada'">
                </div>
                <div class="product-content">
                    <h3 class="product-title">${product.nome}</h3>
                    <div class="product-tags">
                        <span class="product-tag">ID: ${product.id}</span>
                        <span class="product-tag product-category">${product.categoria}</span>
                        <span class="product-tag">${product.opcoes ? product.opcoes.length : 0} modelos</span>
                    </div>
                    <div class="product-price">R$ ${preco}</div>
                    <p class="product-description">${product.especificacoes || 'Sem descri√ß√£o'}</p>
                    <div class="product-actions">
                        <button class="action-btn action-edit" onclick="productManager.openEditModal('${product.id}')">
                            ‚úèÔ∏è Editar
                        </button>
                        <button class="action-btn action-delete" onclick="productManager.deleteProduct('${product.id}')">
                            üóëÔ∏è Excluir
                        </button>
                    </div>
                </div>
            </div>
        `;
    }

    // ‚úèÔ∏è ABRE MODAL DE EDI√á√ÉO
    openEditModal(productId) {
        this.currentProduct = this.allProducts.find(p => p.id === productId);
        
        if (!this.currentProduct) {
            this.showError('Produto n√£o encontrado');
            return;
        }

        // GUARDA O ESTADO ORIGINAL PARA COMPARA√á√ÉO
        this.originalProduct = JSON.parse(JSON.stringify(this.currentProduct));

        // Preenche o formul√°rio
        document.getElementById('editName').value = this.currentProduct.nome;
        document.getElementById('editId').value = this.currentProduct.id;
        document.getElementById('editCategory').value = this.currentProduct.categoria;
        document.getElementById('editDescription').value = this.currentProduct.especificacoes;

        // Preenche imagem principal (usa a primeira op√ß√£o)
        const primeiroModelo = this.currentProduct.opcoes && this.currentProduct.opcoes.length > 0 
            ? this.currentProduct.opcoes[0] 
            : null;
        
        const imageUrlInput = document.getElementById('editImageUrl');
        const imagePreview = document.getElementById('imagePreview');
        
        if (primeiroModelo && primeiroModelo.imagem) {
            imageUrlInput.value = primeiroModelo.imagem;
            imagePreview.src = primeiroModelo.imagem;
            imagePreview.style.display = 'block';
        } else {
            imageUrlInput.value = '';
            imagePreview.style.display = 'none';
        }

        // Preenche op√ß√µes de modelos
        this.populateModelOptions();

        // Mostra modal
        const modal = document.getElementById('editModal');
        if (modal) {
            modal.style.display = 'flex';
        }
    }

    // üé® PREENCHE OP√á√ïES DE MODELOS COM INPUTS DE PRE√áO
    populateModelOptions() {
        const container = document.getElementById('modelOptions');
        if (!container) return;
        
        if (!this.currentProduct.opcoes || this.currentProduct.opcoes.length === 0) {
            container.innerHTML = '<p style="color: #888; text-align: center;">Nenhum modelo configurado</p>';
            return;
        }

        container.innerHTML = this.currentProduct.opcoes.map((modelo, index) => `
            <div class="model-option">
                <strong>${modelo.modelo}</strong>
                <input type="number" 
                       class="model-price-input" 
                       value="${parseFloat(modelo.preco).toFixed(2)}" 
                       step="0.01"
                       min="0"
                       onchange="productManager.updateModelPrice(${index}, this.value)">
                <div style="margin-top: 0.5rem;">
                    <input type="url" 
                           class="form-input" 
                           value="${modelo.imagem || ''}" 
                           placeholder="URL da imagem"
                           onchange="productManager.updateModelImage(${index}, this.value)"
                           style="font-size: 0.8rem; padding: 0.3rem;">
                </div>
            </div>
        `).join('');
    }

    // üí∞ ATUALIZA PRE√áO DO MODELO
    updateModelPrice(index, newPrice) {
        if (this.currentProduct && this.currentProduct.opcoes) {
            this.currentProduct.opcoes[index].preco = parseFloat(newPrice);
            console.log(`üí∞ Pre√ßo atualizado: ${this.currentProduct.opcoes[index].modelo} - R$ ${newPrice}`);
        }
    }

    // üñºÔ∏è ATUALIZA IMAGEM DO MODELO
    updateModelImage(index, newImage) {
        if (this.currentProduct && this.currentProduct.opcoes) {
            this.currentProduct.opcoes[index].imagem = newImage;
            console.log(`üñºÔ∏è Imagem atualizada: ${this.currentProduct.opcoes[index].modelo}`);
        }
    }

    // üíæ APLICA ALTERA√á√ïES
    async applyChanges() {
        const applyBtn = document.getElementById('applyBtn');
        if (!applyBtn) return;

        const originalText = applyBtn.textContent;

        try {
            applyBtn.disabled = true;
            applyBtn.textContent = 'üíæ Salvando...';

            // Atualiza dados do produto do formul√°rio
            this.currentProduct.nome = document.getElementById('editName').value;
            this.currentProduct.id = document.getElementById('editId').value;
            this.currentProduct.categoria = document.getElementById('editCategory').value;
            this.currentProduct.especificacoes = document.getElementById('editDescription').value;

            // Atualiza imagem principal (primeira op√ß√£o)
            const newImageUrl = document.getElementById('editImageUrl').value;
            if (this.currentProduct.opcoes && this.currentProduct.opcoes.length > 0) {
                this.currentProduct.opcoes[0].imagem = newImageUrl;
            }

            console.log('‚úÖ Altera√ß√µes aplicadas localmente');
            this.showSuccess('‚úÖ Altera√ß√µes salvas com sucesso!');
            
            // Fecha o modal
            this.closeEditModal();
            
            // Recarrega a lista para mostrar as altera√ß√µes
            this.displayProducts(this.allProducts);

        } catch (error) {
            console.error('‚ùå Erro ao aplicar altera√ß√µes:', error);
            this.showError(`‚ùå Erro ao salvar altera√ß√µes: ${error.message}`);
        } finally {
            applyBtn.disabled = false;
            applyBtn.textContent = originalText;
        }
    }

    // üóëÔ∏è EXCLUIR PRODUTO
    deleteProduct(productId) {
        const product = this.allProducts.find(p => p.id === productId);
        
        if (!product) return;

// üîê VERIFICA√á√ÉO DE SEGURAN√áA
function checkAdminAuth() {
    const tokenKey = 'admin_secure_token_v2';
    const encryptedToken = localStorage.getItem(tokenKey);
    
    if (!encryptedToken) {
        window.location.href = 'login.html';
        return;
    }

    try {
        const reversed = encryptedToken.split('').reverse().join('');
        const decoded = atob(reversed);
        const jsonString = decodeURIComponent(escape(atob(decoded)));
        const tokenData = JSON.parse(jsonString.replace('canecas_admin_2024_secure_system', ''));
        
        const isValid = tokenData && 
                       tokenData.isAdmin === true && 
                       tokenData.verified === true &&
                       Date.now() < tokenData.expires;

        if (!isValid) {
            window.location.href = 'login.html';
        }
    } catch (error) {
        console.error('‚ùå Erro na verifica√ß√£o:', error);
        window.location.href = 'login.html';
    }
}
