<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos - Admin Canecas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #0d0d0d;
            color: #fff;
            min-height: 100vh;
        }
        
        .header {
            background: #181818;
            padding: 1rem 2rem;
            border-bottom: 2px solid #25D366;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #25D366;
            font-size: 1.5rem;
        }
        
        .btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-left: 0.5rem;
            transition: background 0.3s;
        }
        
        .btn-back {
            background: #666;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .search-section {
            background: #181818;
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid #333;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .search-title {
            color: #25D366;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .search-input {
            flex: 1;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: white;
            font-size: 1rem;
        }
        
        .search-input:focus {
            border-color: #25D366;
            outline: none;
        }
        
        .search-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .search-btn:hover {
            background: #1ebe5f;
        }
        
        .search-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .search-info {
            color: #ccc;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .product-result {
            background: #181818;
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid #333;
            margin-bottom: 2rem;
            display: none;
        }
        
        .product-card {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 1.5rem;
            align-items: start;
        }
        
        .product-image {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-details {
            flex: 1;
        }
        
        .product-title {
            color: #25D366;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }
        
        .product-tags {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .product-tag {
            background: #333;
            color: #ccc;
            padding: 0.3rem 0.6rem;
            border-radius: 10px;
            font-size: 0.8rem;
        }
        
        .product-category {
            background: #25D366 !important;
            color: white !important;
        }
        
        .product-price {
            color: #25D366;
            font-weight: bold;
            font-size: 1.4rem;
            margin-bottom: 1rem;
        }
        
        .product-description {
            color: #ccc;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        
        .product-actions {
            display: flex;
            gap: 1rem;
        }
        
        .action-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
            flex: 1;
        }
        
        .action-edit {
            background: #007bff;
        }
        
        .action-delete {
            background: #ff4444;
        }
        
        .action-btn:hover {
            opacity: 0.9;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #888;
        }
        
        .empty-state h3 {
            margin-bottom: 1rem;
            color: #25D366;
        }
        
        .loading-state {
            text-align: center;
            padding: 2rem;
            color: #25D366;
        }
        
        .error-state {
            text-align: center;
            padding: 2rem;
            color: #ff4444;
        }

        /* MODAL DE EDI√á√ÉO */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 1rem;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-title {
            color: #25D366;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.4rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-weight: bold;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid #333;
            background: #2a2a2a;
            color: white;
            font-size: 1rem;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            border-color: #25D366;
            outline: none;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .image-upload {
            border: 2px dashed #333;
            border-radius: 5px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .image-upload:hover {
            border-color: #25D366;
        }

        .image-preview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
        }

        .upload-text {
            color: #ccc;
            margin-bottom: 1rem;
        }

        .upload-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .model-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .model-option {
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .model-option.selected {
            border-color: #25D366;
            background: rgba(37, 211, 102, 0.1);
        }

        .model-price {
            display: block;
            color: #25D366;
            font-weight: bold;
            margin-top: 0.5rem;
        }

        .form-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn-cancel {
            background: #666;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-apply {
            background: #25D366;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-cancel:hover {
            background: #555;
        }

        .btn-apply:hover {
            background: #1ebe5f;
        }

        .btn-apply:disabled {
            background: #666;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .product-card {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .product-image {
                width: 100%;
                max-width: 200px;
                margin: 0 auto;
            }
            
            .product-actions {
                flex-direction: column;
            }
            
            .form-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>üîç Gerenciar Produto</h1>
            <div>
                <a href="dashboard.html" class="btn btn-back">‚Üê Voltar</a>
                <a href="adicionar-produto.html" class="btn">‚ûï Novo Produto</a>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="search-section">
            <h2 class="search-title">Pesquisar Produto</h2>
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Digite o nome ou ID do produto...">
                <button class="search-btn" onclick="searchProduct()">üîç Pesquisar</button>
            </div>
            <p class="search-info">Digite o nome completo ou ID exato do produto que deseja gerenciar</p>
        </section>

        <div id="searchResult">
            <!-- Resultado da pesquisa aparecer√° aqui -->
        </div>
    </main>

    <!-- MODAL DE EDI√á√ÉO -->
    <div class="modal-overlay" id="editModal">
        <div class="modal-content">
            <h2 class="modal-title">‚úèÔ∏è Editar Produto</h2>
            
            <form id="editForm">
                <div class="form-group">
                    <label class="form-label">Nome do Produto</label>
                    <input type="text" class="form-input" id="editName" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">ID do Produto</label>
                    <input type="text" class="form-input" id="editId" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Descri√ß√£o</label>
                    <textarea class="form-textarea" id="editDescription" required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Imagem do Produto</label>
                    <div class="image-upload" onclick="document.getElementById('imageUpload').click()">
                        <p class="upload-text">üìÅ Clique para fazer upload da imagem</p>
                        <img id="imagePreview" class="image-preview" alt="Preview">
                        <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="handleImageUpload(this)">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Modelos e Pre√ßos</label>
                    <div class="model-options" id="modelOptions">
                        <!-- Op√ß√µes de modelos ser√£o geradas aqui -->
                    </div>
                </div>
                
                <div class="form-buttons">
                    <button type="button" class="btn-cancel" onclick="closeEditModal()">Cancelar</button>
                    <button type="submit" class="btn-apply" id="applyBtn">üíæ Aplicar Altera√ß√µes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // üîß SISTEMA DE PESQUISA E EDI√á√ÉO INDIVIDUAL
        class ProductManager {
            constructor() {
                this.currentProduct = null;
                this.originalProduct = null;
                this.IMGBB_API_KEY = 'bb49178e11dff4322b7a699167535e57';
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                // Enter na pesquisa
                document.getElementById('searchInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.searchProduct();
                    }
                });

                // Submit do formul√°rio de edi√ß√£o
                document.getElementById('editForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.applyChanges();
                });
            }

            // üîç PESQUISA NO SITE
            async searchProduct() {
                const searchTerm = document.getElementById('searchInput').value.trim();
                const resultContainer = document.getElementById('searchResult');
                const searchBtn = document.querySelector('.search-btn');

                if (!searchTerm) {
                    this.showError('Digite um nome ou ID para pesquisar');
                    return;
                }

                try {
                    searchBtn.disabled = true;
                    searchBtn.textContent = 'üîç Pesquisando...';
                    resultContainer.innerHTML = this.getLoadingHTML();

                    // Busca o index.html
                    const response = await fetch('index.html');
                    const html = await response.text();
                    
                    // Extrai todos os produtos
                    const products = this.extractProductsFromHTML(html);
                    
                    // Filtra pelo termo de pesquisa
                    const filteredProducts = products.filter(product => 
                        product.nome.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        product.id.toLowerCase().includes(searchTerm.toLowerCase())
                    );

                    if (filteredProducts.length === 0) {
                        this.showNoResults(searchTerm);
                    } else if (filteredProducts.length === 1) {
                        this.showProductResult(filteredProducts[0]);
                    } else {
                        this.showMultipleResults(filteredProducts, searchTerm);
                    }

                } catch (error) {
                    console.error('‚ùå Erro na pesquisa:', error);
                    this.showError('Erro ao pesquisar produtos. Verifique a conex√£o.');
                } finally {
                    searchBtn.disabled = false;
                    searchBtn.textContent = 'üîç Pesquisar';
                }
            }

            // üéØ EXTRAI PRODUTOS DO HTML
            extractProductsFromHTML(html) {
                const products = [];
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                const productElements = doc.querySelectorAll('.item');
                
                productElements.forEach((element) => {
                    try {
                        const product = this.parseProductElement(element);
                        if (product) {
                            products.push(product);
                        }
                    } catch (error) {
                        console.error('‚ùå Erro ao parsear produto:', error);
                    }
                });
                
                return products;
            }

            // üìù PARSEIA UM ELEMENTO DE PRODUTO
            parseProductElement(element) {
                const button = element.querySelector('.open-modal-btn');
                if (!button) return null;

                const name = button.getAttribute('data-name');
                const id = button.getAttribute('data-id');
                const imageUrl = button.getAttribute('data-image');
                const specs = button.getAttribute('data-specs');
                const optionsJson = button.getAttribute('data-options');
                
                let preco = 0;
                let modelos = [];
                
                try {
                    modelos = JSON.parse(optionsJson);
                    if (modelos && modelos.length > 0) {
                        preco = parseFloat(modelos[0].price) || 0;
                    }
                } catch (e) {
                    console.warn('‚ùå Erro ao parsear modelos:', e);
                }

                const categoria = element.getAttribute('data-categoria') || 'personalizada';

                return {
                    id: id,
                    nome: name,
                    categoria: categoria,
                    preco: preco,
                    descricao: specs,
                    imageUrl: imageUrl,
                    modelos: modelos,
                    elementoHTML: element.outerHTML
                };
            }

            // üé¥ MOSTRA RESULTADO √öNICO
            showProductResult(product) {
                this.currentProduct = product;
                this.originalProduct = JSON.parse(JSON.stringify(product)); // C√≥pia profunda
                
                const resultContainer = document.getElementById('searchResult');
                resultContainer.innerHTML = this.createProductCardHTML(product);
            }

            // üé¥ CRIA CARD DO PRODUTO
            createProductCardHTML(product) {
                const primeiroModelo = product.modelos && product.modelos.length > 0 ? product.modelos[0] : null;
                
                return `
                    <div class="product-result" style="display: block;">
                        <div class="product-card">
                            <div class="product-image">
                                <img src="${product.imageUrl}" alt="${product.nome}" 
                                     onerror="this.src='https://via.placeholder.com/200x200/1a1a1a/666666?text=Imagem'">
                            </div>
                            <div class="product-details">
                                <h3 class="product-title">${product.nome}</h3>
                                <div class="product-tags">
                                    <span class="product-tag">ID: ${product.id}</span>
                                    <span class="product-tag product-category">${product.categoria}</span>
                                    <span class="product-tag">${product.modelos ? product.modelos.length : 0} modelos</span>
                                </div>
                                <div class="product-price">R$ ${primeiroModelo ? parseFloat(primeiroModelo.price).toFixed(2) : '0.00'}</div>
                                <p class="product-description">${product.descricao || 'Sem descri√ß√£o'}</p>
                                <div class="product-actions">
                                    <button class="action-btn action-edit" onclick="productManager.openEditModal()">
                                        ‚úèÔ∏è Editar Produto
                                    </button>
                                    <button class="action-btn action-delete" onclick="productManager.deleteProduct()">
                                        üóëÔ∏è Excluir Produto
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            // ‚ùå MOSTRA SEM RESULTADOS
            showNoResults(searchTerm) {
                const resultContainer = document.getElementById('searchResult');
                resultContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>üîç Nenhum produto encontrado</h3>
                        <p>Nenhum produto corresponde a: "${searchTerm}"</p>
                        <p style="margin-top: 1rem; color: #ccc;">Verifique se digitou o nome ou ID corretamente.</p>
                    </div>
                `;
            }

            // üî¢ MOSTRA M√öLTIPLOS RESULTADOS
            showMultipleResults(products, searchTerm) {
                const resultContainer = document.getElementById('searchResult');
                resultContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>üîç M√∫ltiplos produtos encontrados</h3>
                        <p>Encontrados ${products.length} produtos para: "${searchTerm}"</p>
                        <p style="margin-top: 1rem; color: #ccc;">Digite um termo mais espec√≠fico ou o ID exato do produto.</p>
                        <div style="margin-top: 1rem; text-align: left; max-width: 300px; margin: 1rem auto;">
                            ${products.map(p => `<div style="padding: 0.5rem; border-bottom: 1px solid #333;">${p.nome} (ID: ${p.id})</div>`).join('')}
                        </div>
                    </div>
                `;
            }

            // ‚úèÔ∏è ABRE MODAL DE EDI√á√ÉO
            openEditModal() {
                if (!this.currentProduct) return;

                // Preenche o formul√°rio
                document.getElementById('editName').value = this.currentProduct.nome;
                document.getElementById('editId').value = this.currentProduct.id;
                document.getElementById('editDescription').value = this.currentProduct.descricao;

                // Preenche preview da imagem
                const imagePreview = document.getElementById('imagePreview');
                imagePreview.src = this.currentProduct.imageUrl;
                imagePreview.style.display = 'block';

                // Preenche op√ß√µes de modelos
                this.populateModelOptions();

                // Mostra modal
                document.getElementById('editModal').style.display = 'flex';
            }

            // üé® PREENCHE OP√á√ïES DE MODELOS
            populateModelOptions() {
                const container = document.getElementById('modelOptions');
                
                if (!this.currentProduct.modelos || this.currentProduct.modelos.length === 0) {
                    container.innerHTML = '<p style="color: #888; text-align: center;">Nenhum modelo configurado</p>';
                    return;
                }

                container.innerHTML = this.currentProduct.modelos.map((modelo, index) => `
                    <div class="model-option ${index === 0 ? 'selected' : ''}" onclick="productManager.selectModel(${index})">
                        <strong>${modelo.model}</strong>
                        <span class="model-price">R$ ${parseFloat(modelo.price).toFixed(2)}</span>
                    </div>
                `).join('');
            }

            // üñºÔ∏è MANIPULA UPLOAD DE IMAGEM
            async handleImageUpload(input) {
                const file = input.files[0];
                if (!file) return;

                const preview = document.getElementById('imagePreview');
                const reader = new FileReader();

                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);

                // Faz upload para ImgBB
                await this.uploadToImgBB(file);
            }

            // ‚òÅÔ∏è UPLOAD PARA IMGBB
            async uploadToImgBB(file) {
                const applyBtn = document.getElementById('applyBtn');
                const originalText = applyBtn.textContent;

                try {
                    applyBtn.disabled = true;
                    applyBtn.textContent = 'üì§ Uploading imagem...';

                    const formData = new FormData();
                    formData.append('image', file);

                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${this.IMGBB_API_KEY}`, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.currentProduct.imageUrl = data.data.url;
                        this.showSuccess('‚úÖ Imagem uploadada com sucesso!');
                    } else {
                        throw new Error(data.error?.message || 'Erro no upload');
                    }

                } catch (error) {
                    console.error('‚ùå Erro no upload:', error);
                    this.showError('‚ùå Erro ao fazer upload da imagem');
                } finally {
                    applyBtn.disabled = false;
                    applyBtn.textContent = originalText;
                }
            }

            // üéØ SELECIONA MODELO
            selectModel(index) {
                document.querySelectorAll('.model-option').forEach(opt => opt.classList.remove('selected'));
                document.querySelectorAll('.model-option')[index].classList.add('selected');
                
                // Atualiza o modelo selecionado no produto atual
                this.currentProduct.modelos[index].selected = true;
            }

            // üíæ APLICA ALTERA√á√ïES
            async applyChanges() {
                const applyBtn = document.getElementById('applyBtn');
                const originalText = applyBtn.textContent;

                try {
                    applyBtn.disabled = true;
                    applyBtn.textContent = 'üíæ Aplicando...';

                    // Atualiza dados do produto
                    this.currentProduct.nome = document.getElementById('editName').value;
                    this.currentProduct.id = document.getElementById('editId').value;
                    this.currentProduct.descricao = document.getElementById('editDescription').value;

                    // TODO: Implementar atualiza√ß√£o no GitHub
                    // Por enquanto, apenas mostra sucesso
                    
                    this.showSuccess('‚úÖ Altera√ß√µes aplicadas com sucesso!');
                    this.closeEditModal();
                    
                    // Atualiza a exibi√ß√£o
                    this.showProductResult(this.currentProduct);

                } catch (error) {
                    console.error('‚ùå Erro ao aplicar altera√ß√µes:', error);
                    this.showError('‚ùå Erro ao aplicar altera√ß√µes');
                } finally {
                    applyBtn.disabled = false;
                    applyBtn.textContent = originalText;
                }
            }

            // üóëÔ∏è EXCLUIR PRODUTO
            deleteProduct() {
                if (!this.currentProduct) return;

        // üîê VERIFICA√á√ÉO DE SEGURAN√áA
        function checkAdminAuth() {
            const tokenKey = 'admin_secure_token_v2';
            const encryptedToken = localStorage.getItem(tokenKey);
            
            if (!encryptedToken) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const reversed = encryptedToken.split('').reverse().join('');
                const decoded = atob(reversed);
                const jsonString = decodeURIComponent(escape(atob(decoded)));
                const tokenData = JSON.parse(jsonString.replace('canecas_admin_2024_secure_system', ''));
                
                const isValid = tokenData && 
                               tokenData.isAdmin === true && 
                               tokenData.verified === true &&
                               Date.now() < tokenData.expires;

                if (!isValid) {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('‚ùå Erro na verifica√ß√£o:', error);
                window.location.href = 'login.html';
            }
        }

        function searchProduct() {

            }
        }
